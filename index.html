<style>
            body {
                font-family: 'Verdana', 'Arial';
                font-size: 12px;
				color: #000;
				background-repeat: no-repeat;
				background-position: top right;
				background-size: auto 100px;
				background-color: #fff;
            }
            h2 {
                padding: 0;
                margin: 0;
                margin-top: 10px;
                margin-bottom: 5px;
                font-size: 18px;
            }
            table {
                border-collapse: collapse;
                margin-bottom: 10px;
                width: 100%;
            }
            th {
                border: solid #999 1px;
                border-right: none;
                margin: 0px;
                padding: 4px;
                background-color: #eee;
				color: #eee;
            }
            th.choicesCol {
                box-sizing: border-box;
                width: 125px;
            }
            th + th {
                border-left: none;
            }
            th:last-child {
                border-right: solid #999 1px;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            td {
                border-left: solid #999 1px;
                border-bottom: solid #999 1px;
                border-right: solid #999 1px;
                margin: 0px;
                padding: 4px;
                padding-right: 2px;
            }
            @-moz-document url-prefix() { 
              td {
                 padding: 3.3px;
              }
            }            
            td + td {
                border-left-style: none;
            }
            .choice {
                box-sizing: border-box;
                width: 15px;
                height: 15px;
                opacity: 0.35;
                overflow: hidden;
                text-indent: 100px;
                border: solid #000 1px;
                border-radius: 50%;
                outline-style: none!important;
                vertical-align: middle;
                display: inline-block;
                cursor: pointer;
                font-size: 0;
                padding: 0;
            }
            .choices .choice {
                transition: all 0.3s ease-in-out;
            }
            .choice + .choice {
                margin-left: 5px;
            }
            .choices .choice:hover {
                opacity: 0.75;
            }
            .choice.selected, .selected > .choice {
                opacity: 1;
                border-width: 2px;
            }
            .categoryhide {
                opacity: 0.1;
            }
            .categoryhide:hover {
                opacity: 1;
            }
            .legend {
                vertical-align: middle;
                font-size: 14px;
            }
            .legend div {
                display: inline-block;
            }
            .legend .choice {
                opacity: 1;
                cursor: default;
            }
            .legend-text {
                vertical-align: middle;
            }
            
            #ExportWrapper {
                width: 460px;
                height: 52px;
            }
            #ExportInfo {
                position: absolute;
                top: 4px;
                right: 164px;
                font-size: 10px;
                opacity: 0.7;
            }
            #ExportInfo:hover {
                opacity: 1;
            }
            .Update {
                font-weight: normal;
                font-size: 10px;
                opacity: 0.7;
            }
            .Update:hover {
                opacity: 1;
            }
            #URL {
                display: none;
                position: absolute;
                top: 3px;
                box-sizing: border-box;
                width: 300px;
                height: 30px;
                border-radius: 4px;
                border: solid #CCC 1px;
                font-size: 16px;
                text-align: center;
                color: #666;
                font-weight: bold;
            }
            #Export {
                position: absolute;
                left: 310px;
                box-sizing: border-box;
                color: #FFF;
                text-transform: uppercase;
                background-color: #4980ae;
                font-size: 18px;
                width: 150px;
                height: 36px;
                border-style: none;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            #Export:hover {
                opacity: 0.85;
            }
            #ExportImage {
                position: absolute;
                left: 310px;
                top: 39px;
                box-sizing: border-box;
                color: #FFF;
                text-transform: uppercase;
                background-color: #4980ae;
                font-size: 18px;
                width: 150px;
                height: 36px;
                border-style: none;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            #ExportImage:hover {
                opacity: 0.85;
            }
            #InputList {
                margin-top:40px;
            }
            #Loading {
                display: none;
                overflow: visible;
                line-height: 26px;
                font-size: 16px;
                color: #999;
                font-weight: bold;
                position: absolute;
                top: 4px;
                left: 220px;
            }
            #Loading:before {
                content: '';
                position: absolute;
                box-sizing: border-box;
                width: 26px;
                height: 26px;
                border-radius: 50%;
                border: solid #999 2px;
                border-top-color: transparent;
                border-left-color: #CCC;
                border-right-color: #666;
                animation: spin .5s infinite linear;
                margin-left: -40px;
            }
            @media (min-width: 1700px) {
                .legend {
                    position: absolute;
                    top: 7px;
                    left: 160px;
                }
                .legend div {
                    width: 130px;
                }
                #ExportWrapper {
                    position: absolute;
                    top: -3px;
                    right: 46px;
                }
                h1 {
                    margin-bottom: 0;
                }
            }
            @media (max-width: 1700px) and (min-width: 1250px) {
                .legend div {
                    width: 130px;
                    padding-bottom: 10px;
                }
                #ExportWrapper {
                    position: absolute;
                    top: -3px;
                    right: 46px;
                }
            }
            @media (max-width: 1250px) and (min-width: 598px) {

                    position: relative;

                    margin-left: 5px;
                    width: 560px;
                }
                #URL {
                    left: 155px;
                    width: 190px;
                    font-size: 10px;
                }
                #Export {
                    left: 0px;
                }
                #ExportImage {
                    left: 0px;
                }
                #Loading {
                    left: 230px;
                }
                #ExportInfo {
                    right: 0px;
                    left:160px;
                }
            }
            @media (max-width: 597px) {
                body {
                    font-size: 10px;
                }
                table {
                    min-width: 345px;
                }
                .legend div {
                    width: 150px;
                    padding-bottom: 10px;
                    padding-left: 10px;
                }
                #ExportWrapper {
                    position: relative;
                    margin-top: 10px;
                    margin-left: 0px;
                    width: 345px;
                }
                #URL {
                    left: 155px;
                    width: 190px;
                    font-size: 10px;
                }
                #Export {
                    left: 0px;
                }
                #ExportImage {
                    left: 0px;
                }
                #Loading {
                    left: 230px;
                }
                #ExportInfo {
                    right: 0px;
                    left:160px;
                }
            }
            @keyframes spin {
                0% {transform: rotate(0deg);}
                100% {transform: rotate(-360deg);}
            }
            
            #ExportWrapper :last-child:after {
                content: '';
                display: block;
                clear: both;
            }

            }
            .col {

            }
            .col.col25 { width: 25%; }
            .col.col33 { width: 33.33333%; }
            .col.col50 { width: 50%; }

            #EditOverlay #KinksOK {
                box-sizing: border-box;

                bottom: -40px;

                height: 30px;

                text-transform: uppercase;
                background-color: #4980ae;
                font-size: 18px;
                border-style: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            #InputOverlay {
                text-align: center;
                white-space: nowrap;
            }
            #InputOverlay:before {
                content: '';
                display: inline-block;
                height: 100%;
                vertical-align: middle;
                margin-right: -0.25em;
            }
            #InputOverlay .widthWrapper {
                display: inline-block;
                vertical-align: middle;
                width: 400px;
                text-align: left;
                max-width: 100%;
            }
            #InputOverlay .widthWrapper #InputCurrent, #InputOverlay .widthWrapper .kink-simple {
                display: block;
                box-sizing: border-box;
                padding: 10px;
                background-color: #fff;
            }
            #InputOverlay .widthWrapper .kink-simple {
                position: relative;
                height: 40px;
                line-height: 20px;
                cursor: pointer;
            }
            #InputOverlay .widthWrapper .kink-simple .choice {
                margin-right: 5px;
            }
            #InputOverlay .widthWrapper .kink-simple .txt-category {
                position: absolute;
                right: 5px;
                top: 5px;
                text-transform: uppercase;
                font-size: 90%;
                font-weight: bold;
                opacity: 0.6;
                line-height: 1em;
            }
            #InputOverlay .widthWrapper .kink-simple .txt-field, #InputOverlay .widthWrapper .kink-simple .txt-kink {
                vertical-align: middle;
            }
            #InputOverlay .widthWrapper .kink-simple .txt-field:empty {
                display: none;
            }
            #InputOverlay .widthWrapper .kink-simple .txt-field:before {
                content: '(';
            }
            #InputOverlay .widthWrapper .kink-simple .txt-field:after {
                content: ') ';
            }
            
            #InputOverlay .widthWrapper #InputPrevious .kink-simple:first-child,
            #InputOverlay .widthWrapper #InputNext .kink-simple:nth-child(3) {

                height: 33px;

                padding-top: 7px;
            }
            #InputOverlay .widthWrapper #InputNext .kink-simple:nth-child(3) {
                padding-top: 4px;
            }

                padding-top: 9px;
            }
            #InputOverlay .widthWrapper #InputNext .kink-simple:nth-child(2) {
                padding-top: 7px;
            }

#Основные шалости
(Общий)
* Ахегао
? Относится к персонажу с глупым выражением лица, которое означает огромное удовольствие во время полового акта/или сексуального возбуждения.
* Афродизиаки
? Включают в себя еду, напитки, лекарства, запахи или другие подобные стимуляторы, вызывающие сексуальное возбуждение.
* Презервативы
? Использование презервативов любым способом; обычно относится к использованию презервативов во время проникновения, но может также относиться к игре с презервативом, в которой презерватив (обычно наполненный) используется в качестве секс-игрушки; или наполнение презервативов жидкостями, например спермой.
* Обнюхивание промежности
? Акт получения удовольствия от вдыхания аромата промежности или получения таких действий. Акцент часто делается на мускусных и/или связанных с феромонами свойствах аромата.
* Употребление наркотиков/алкоголя
? Употребление запрещенных наркотиков и/или алкоголя в рамках ролевой игры.
* Гибкость / Конторционизм
? Исключительная или нереалистичная гибкость, обычно используемая для достижения чрезвычайно сложных или невозможных сексуальных поз для получения максимальной стимуляции.
* Игра с едой
? Акт включения еды в сексуальный контекст ролевой игры или который может включать (но не ограничивается этим) использование взбитых сливок или шоколадного соуса в половом акте, получение сексуального удовлетворения от акта еды или включение довольно больших количеств еды (но не обязательно).
* Прелюдия
? Сексуальная активность, предшествующая половому акту, включающая различные формы эротического нарастания, предшествующая фактическому половому акту.
* Лед
? Использование льда любым способом во время секса, обычно как форма эротической прелюдии.
* Надувнание
? Выраженный интерес к персонажам (или объектам), которые по своей природе являются надувными, например, воздушными шарами, игрушками для бассейна или персонажами/объектами, составленными из эластичного материала, предназначенного для расширения.
* Множественные оргазмы
? Несколько раз кончать, иногда подряд, или быть получателем таких действий.
* Натуральный мускус
? Относится к ролевой игре с участием персонажей, в которой аспект мускуса заметно присутствует / участвует в игре. Обычно подразумевается, что один или несколько персонажей имеют отчетливый запах (обычно с феромонами, исходящими из промежности).
* Объектофилия
? Глубокий интерес к неодушевленным предметам. Обозначает выраженное предпочтение и/или сильные чувства любви, сексуального влечения и/или приверженности определенным предметам или структурам фиксации персонажа. Указанными объектами могут быть такие вещи, как мебель, автомобили, здания, игрушки, одежда и так далее.
* Звукоподражание
? Участие в ролевой игре или возбуждение из-за преувеличенного описания сексуальных шумов в ролевой игре, обычно описываемой звукоподражанием, словами, которые стремятся дублировать описываемые ими звуки. Часто относится к жидким звукам, таким как: плеск, плеск, брызги, бульканье, плеск и другие.
* Зелья/Инъекции
? Акт использования и/или получения вещества любыми способами, оказывающий физическое или психическое воздействие на получающего его персонажа; подразумевает фантастические или нереалистичные результаты.
* Секс-игрушки
? Относится к включению в ролевую игру секс-игрушек (обычно проникающего действия), включая, помимо прочего, фаллоимитаторы, вибраторы, анальные яйца, анальные шарики, трубки для плоти и т. д.
* Сексуальное истощение
? Участие в ролевой игре, в которой гениталии и/или отверстия(а) хотя бы одного персонажа испытывают боль из-за исключительно тяжелого секса или секса исключительной продолжительности; подразумевает продолжение, несмотря на это.
* Сексуальное разочарование
? Участие в ролевой игре, в которой хотя бы один персонаж находится в исключительном отчаянии или возбуждении и часто готов отказаться от стандартных запретов, чтобы получить сексуальную стимуляцию.
* Бритье
? Удаление бритьем шерсти/волос у участника ролевой игры.
* Курение
? Относится к акту курения и/или получению удовольствия от курения или курения во время ролевой игры.
* Вздутие живота
? Участие в ролевой игре, в которой желудок персонажа выпячивается либо из-за исключительно большого вставки (часто принимающей такую форму), либо из-за употребления исключительно большого количества еды, либо как локализованная форма вздутия из-за любой жидкости или газа. .
* Страпоны
? Участие в ролевой игре, в которой хотя бы один персонаж будет носить страпон, чтобы проникнуть в другого персонажа.
* Застревание
? Действие персонажа, который тем или иным образом попадает в ловушку/застревает. Например: дыры, дверные проемы, окна, стулья.
* Пот
? Акт потоотделения и/или получения сексуального удовлетворения от внешнего вида, вкуса, запаха и/или тактильных ощущений пота.
* Потягивание волос в хвосте
? Дергание партнера за хвост во время полового акта.
* Поддразнивания
? Относится к расширенным сценам прелюдии перед явным половым актом, который может быть физическим и/или вербальным, обычно для того, чтобы возбудить партнера до точки сексуального разочарования или отчаяния.
* Щекотка
? Акт щекотки и/или щекотки в сексуальном контексте ролевой игры; или получение от них сексуальной стимуляции.

#Предпочтения в персонажах
(Общий)
* Ампутация
? Персонажи, которым ампутировали конечности или у которых отсутствует конечность/конечности.
* Анатомически правильный
? Выражает интерес к персонажам с реалистичными и средними пропорциями тела.
* Андрогинность
? Гендерная неоднозначность во внешности. Выражается в моде, голосе, гендерной идентичности, сексуальной идентичности или образе жизни.
* Анатомия животных
? Персонажи с пенисами или влагалищами, которые являются точными копиями пенисов реальных животных.
* Антро-персонажи
? Персонажи, антропоморфные по своей природе, обычно определяются как объект или вид животных с человеческими характеристиками.
* Колючие члены
? Выражает интерес к пенисам с зазубренными головками; обычно кошачий.
* Волосы на теле
? Выражает интерес к персонажам, имеющим волосы на теле. Обычно обозначает волосы на таких местах, как грудь персонажа, руки, ноги, подмышки, живот и т. д.
* Известные персонажи
? Выражение интереса к персонажам из признанных «канонизированных» средств массовой информации, полученных из официального разрекламированного контента, такого как фильмы, видеоигры, телевидение, комиксы и т. д.
* Круглолицый
? Выражает интерес к хорошо сложенным и пухлым персонажам, с немного большим весом, чем средний, но не обязательно толстым.
* Клоуны
? Выражает интерес к персонажам, которые в некотором роде одеты как клоун. Это может быть яркая одежда, прическа и макияж, а также персонаж может действовать как клоун.
* Обрезанные члены
? Выражает интерес к обрезаным пенисам.
* Инвалиды
? Выражает интерес к персонажам с определенными ограниченными возможностями, такими как глухота, слепота, параплегия или другие нарушения, которые могут быть когнитивными, развивающими, интеллектуальными, умственными, физическими, сенсорными или какой-либо их комбинацией.
* Экзотические члены
? Выражает интерес к пенисам необычной формы или аксессуарам.
* Волосы на лице/бороды
? Выражает интерес к персонажам, имеющим те или иные волосы на лице, которые могут варьироваться от неряшливой щетины до пышных бород.
* Клыки/Острые зубы
? Выражает интерес к игре с персонажем, имеющим острые клыки и/или зубы.
* Фембои
? Женоподобные, девчачьи мужчины.
* Женственность
? Интерес к персонажам, которые имеют тенденцию быть традиционно женственными по внешности и/или личности.
* Пирсинг гениталий/сосков
? Участие в ролевой игре, в которой хотя бы у одного персонажа есть пирсинг, расположенный на сосках или половых участках тела; обычно пирсинг члена или половых губ.
* Волосатый или косматый
? Относится к предпочтению персонажей с чрезмерной или выраженной шевелюрой; обычно включает в себя персонажа, у которого в противном случае не было бы волос, или для пушистых персонажей с дополнительными волосами в таких областях как лобок, подмышки и подбородок, и часто подразумевает более густую или более жесткую текстуру волос.
* Рога
? Предпочтение персонажам, имеющим рога, независимо от соответствия рогов расе персонажа.
* Человеческие члены
? Выражает интерес к персонажам, имеющим пенисы человеческой формы.
* Гипер задницы
? Выражает интерес к задницам, которые невероятно велики и непропорциональны размеру их тела.
* Гипер яички
? Выражает интерес к исключительно большим яичкам.
* Гипер грудь
? Выражает интерес к груди, которая невероятно непропорциональна размеру тела.
* Гипер члены
? Выражает интерес к большим пенисам, невероятно непропорциональным размерам тела.
* Гипер жир
? Выражает интерес к персонажам, которые невероятно тучны.
* Гипер мышцы
? Выражает интерес к персонажам с невероятно мускулистым телосложением.
* Гипер вагины
? Выражает интерес к влагалищам исключительно больших размеров или нереальных размеров.
* Гипер сладострастный
? Выражает интерес к персонажам, имеющим нереально большие бедра и ягодицы.
* Интеллектуальные персонажи
? Отдает предпочтение персонажам, имеющим особенно высокий уровень интеллекта, остроумия, хитрости и навыков манипулирования.
* Завязанные члены
? Выражает интерес к пенисам с узлом.
* Большие задницы
? Обозначает интерес к персонажам с задницей, большей, чем обычно.
* Большие яички
? Выражает интерес к большим яичкам.
* Большие груди
? Выражает интерес к исключительно большой груди.
* Большие члены
? Выражает интерес к исключительно большим членам.
* Большие хвосты
? Выражает интерес к исключительно большим или густым хвостам.
* Макро задницы
? Выражает интерес к невероятно большим задницам, которые невероятно непропорциональны размеру их тела.
* Макро яички
? Выражает интерес к яичкам, которые больше их владельца, пропорциональны пенису владельца или нет.
* Макро груди
? Выражает интерес к невероятно большой груди, которая невероятно непропорциональна размеру тела.
* Макро члены
? Выражает интерес к пенисам, которые выше и/или шире его владельца.
* Макрофилия
? Выражает интерес к персонажам невероятного и нереально высокого роста.
* Магические пользователи
? Ролевые игры с участием персонажей, способных совершать магические или сверхъестественные действия, которые могут носить или не носить сексуальный характер.
* Мужественность
? Интерес к персонажам, которые имеют тенденцию быть традиционно мужскими по внешности и/или личности.
* Мега Макро
? Выражает интерес к персонажам ростом не менее одного километра .
* Микрофилия
? Выражает интерес к персонажам, которые невозможно и нереально малы.
* Мобы
? Выражает интерес к выявлению мужских персонажей со значительными тканями молочной железы, обычно известными как гинекомастия.
* Мультигениталии
? Выражает интерес к персонажам, имеющим более одного набора внешних половых органов.
* Несколько грудей
? Выражает интерес к персонажам, имеющим более одной пары грудей.
* Мускулистые персонажи
? Выражает интерес к персонажам мощного телосложения и/или атлетического телосложения.
* Несексуальный пирсинг
? Вступление в секс с персонажем, у которого есть пирсинг на частях тела несексуального характера, таких как, помимо прочего, язык, уши, нос, губы, пупок и т. д.
* Старые персонажи
? Выражает предпочтение персонажам старше себя.
* Оригинальные персонажи
? Выражение интереса к персонажам, созданным лично игроком (обычно не из известных средств массовой информации).
* Цепкие члены
? Выражает интерес к персонажам, способным контролировать движение своих пенисов.
* Лобковые волосы
? Выражает интерес к лобковым волосам, возможно, в больших или чрезмерных количествах.
* Четвероногие
? Персонажи, ходящие на четырех ногах.
* Резиновые/эластичные персонажи
? Выражает интерес к персонажам, состоящим из резины, латекса или другого эластичного материала.
* Оболочка
? Выражает интерес к персонажам, имеющим оболочку.
* Более короткие персонажи
? Выраженный интерес к персонажам, которые короче вашего персонажа.
* Разница в размерах (0,5-1 метр)
? Участие в ролевой игре, в которой разница в росте между любыми двумя персонажами составляет от 0,5 до 1 метра.
* Разница в размерах (микро/макро)
? Участие в ролевой игре, в которой разница в росте между любыми двумя персонажами чрезвычайно велика.
* Тощие персонажи
? Выражает интерес к довольно худым или долговязым персонажам.
* Персонажи слизи / слизи
? Выражает интерес к персонажам, состоящим из слизи, слизи, жидкостей или подобных вязких/полувязких веществ.
* Маленькая грудь
? Выражает интерес к особенно маленькой груди, иногда до такой степени, что кажется отсутствующей.
* Маленькие члены
? Выражает интерес к членам размером менее 12 см.
* Супергерои/злодеи
? Персонажи, вписывающиеся в жанр супергероя/сверхчеловека, действие которых происходит в мире героев и злодеев, где существуют костюмированные борцы с преступностью и люди со сверхчеловеческими способностями.
* Хвосты
? Предпочтение персонажам, имеющим хвосты, независимо от соответствия хвостов расе персонажа.
* Более высокие персонажи
? Выраженный интерес к персонажам, которые выше его.
* Татуировки/Боди-арт
? Интерес к персонажам, имеющим татуировки.
* Щупальца
? Участие в ролевой игре, в которой задействованы самосознательные щупальца или персонаж/сущность с придатками, похожими на щупальца. Часто подразумевает множественное проникновение.
* Сорванцы
? Женщины, которые ведут себя или представляют себя по-мужски.
* Мульты
? Персонажи «мультяшного» характера, подразумевающие преувеличенный стиль дизайна и анатомию, а также мультяшную физику и поведение.
* Твинки
? Выражает интерес к персонажам мужского пола, которые обычно худощавы/стройны, имеют мало или вообще не имеют волос на теле и лице и описываются как традиционно привлекательные, но при этом присутствуют как мужественные/мужские.
* Близнецы/клоны
? Выражает интерес к двум или более одинаковым персонажам, часто братьям и сестрам, но не обязательно, которых может или не может играть один и тот же игрок.
* Вымя
? Выражает интерес к персонажам с выменем вместо нормальной груди или в дополнение к ней.
* Необрезанные члены
? Выражает интерес к пенисам, которые не подвергались обрезанию и имеют крайнюю плоть.
* Неразумные персонажи
? Отдает предпочтение персонажам с интеллектом ниже среднего, часто достаточно низким, чтобы ими было легко манипулировать; сюда входят все: от легкомысленных дурочек до крупных звероподобных животных.
* Очень толстые персонажи
? Выражает интерес к персонажам с избыточным весом или ожирением.
* Очень гибкие персонажи
? Выражает интерес к исключительно худым или долговязым персонажам.
* Очень мускулистые персонажи
? Выражает интерес к исключительно мускулистым или подтянутым персонажам.
* Сладострастие
? Выражает интерес к персонажам с более широкими бедрами и большими ягодицами.
* Крылья
? Предпочтение персонажам, имеющим крылья, независимо от соответствия крыльев расе персонажа.
* Младшие персонажи
? Выражает предпочтение персонажам моложе себя.

#Гендерные предпочтения
(Общий)
* Си-бои
? Выражает интерес к персонажам мужского пола, у которых вместо типично мужских гениталий есть влагалище.
* Женщины
? Выражает интерес к традиционно женским персонажам.
* Гермафродиты
? Выражает интерес к персонажам женского пола, имеющим грудь, пенис и влагалище.
* Мужской-Гермафродиты
? Выражает интерес к персонажам мужского пола, имеющим пенис и влагалище.
* Мужчины
? Выражает интерес к традиционно мужским персонажам.
* Недвоичный
? Персонажи, которые строго не идентифицируют гендерную бинарность и не соблюдают ее (независимо от изначально присвоенного пола или биологического пола).
* Дик-Герлс
? Выражает интерес к персонажам женского пола, у которых есть пенис (и обычно грудь), но нет влагалища.
* Транс-женщины
? Выражает интерес к персонажам-трансгендерам, которые идентифицируют себя как женщины, независимо от изначально присвоенного пола или биологического пола.
* Трансгендер
? Выражает интерес к персонажам, чей назначенный пол и идентифицированный пол не совпадают, которые идентифицируют себя как небинарные полы или которые перешли (или находятся в процессе перехода) от одного ранее назначенного пола к другому.
* Транс-мужчины
? Выражает интерес к персонажам-трансгендерам, которые идентифицируют себя как мужчины, независимо от изначально присвоенного пола или биологического пола.

#Предпочтения видов
(Общий)
* Земноводные
? Саламандры, лягушки, жабы, тритоны и т. д.
* Ангелы
? Ангелы или другие небожители, обычно магические.
* Животные/Одичавшие
? Относится к предпочтению и/или интересу к партнерам, персонажи которых являются неразумными, обычно четвероногими и/или неантропоморфизированными животными, которые могут или не могут быть анатомически точными в отношении размера тела.
* Птицы
? Птицы, грифоны, фениксы, рухи, химеры и т. д.
* Летучие мыши
? Летучие мыши и другие летающие млекопитающие.
* Крупный рогатый скот
? Быки, коровы, буйволы и т. д.
* Клыки
? Домашние собаки, волки, динго, койоты, шакалы и т. д.
* Каприны
? Овцы, козы и т. д.
* Цервины
? Олени, лоси, лоси и т. д.
* Демоны
? Демоны или дьяволы, обычно магические. Могут также включаться другие фантастические существа, такие как инкубы, суккубы и демоны, помимо прочего.
* Дигимон
? Персонажи манги и телешоу «Дигимон»,
* Динозавры
? Доисторические виды, такие как тираннозавр рекс, трицератопс, хищники, апатозавр и т. д.
* Божества
? Боги, богини, полубоги и полубогини всех мастей, от едва более могущественных, чем смертный, до почти всемогущих.
* Драконы
? Драконы, селезни, виверны и т. д.
* Драйдеры
? Описывает вид, представляющий собой комбинацию человека и паука. Обычно их анатомия состоит из (в основном) гуманоидной верхней части тела, сидящей поверх тела паука. Это также может относиться к гибридам с преимущественно гуманоидными или паукообразными чертами.
* Эльфы
? Гуманоидные особи характеризуются длинными заостренными ушами и обычно содержат элементы фэнтези.
* Лошади
? Лошади, ослы, мулы, зебры, кентавры и т. д.
* Экзотические виды
? Выражает интерес к необычным, гибридным или иным экзотическим видам.
* Фейри
? Существа мифического и сверхъестественного разнообразия, обычно состоящие из таких существ, как феи, бесы, духи, элементали и т. д.
* Кошачьи
? Домашние кошки, ягуары, львы, тигры, гепарды и т. д.
* Рыбы/Акулы
? Водные животные с жабрами, такие как большие белые акулы, тигровые акулы, китовые акулы и различные виды рыб.
* Гуманоиды
? Персонажи, имеющие гуманоидную форму, но не являющиеся людьми. Примеры могут состоять из различных рас, таких как сатиры, гномы, дварфы, халфлинги, тифлинги и т. д.
* Люди
? Персонажи чисто человеческие, в целом реалистичные и обычно не содержат элементов фэнтези или сверхъестественного (но не обязательно).
* Гиениды
? Гиены!
* Насекомые/Паукообразные
? Пчелы, осы, пауки, скорпионы, муравьи и т. д.
* Кемономими
? Персонажи с ушами животных, хвостом или другими характеристиками животных на человеческом теле.
* Ламия/Нага
? Персонажи с нижней частью тела (обычно змеевидной), у которой нет ног, а их нижние конечности больше похожи на змею, угря, червя, рыбу или что-то подобное.
* Лапины
? Кролики, кролики, зайцы и т. д.
* Ликантропы
? Персонаж, обладающий способностью и/или состоянием превращаться в животное или конкретного зверя, не являющегося человеком (обычно антропоморфное животное или животноподобное существо). Примерами таких существ могут быть оборотни, кошки-оборотни и все виды зверей-оборотней.
* Млекопитающие
? Любой персонаж, принадлежащий к классу Mammalia.
* Морские млекопитающие
? Киты, дельфины и т. д.
* Сумчатые
? Кенгуру, коала, опоссумы, вомбаты и т. д.
* Мефитис
? Скунсы, в общем!
* Моллюска
? Слизни, улитки, устрицы, кальмары, осьминоги и т. д.
* Обезьяны/Приматы
? Обезьяны, мартышки, шимпанзе, гориллы и т. д.
* Монстры
? Различные виды монстров и эстетически сложные персонажи.
* Муглы
? Муглы — повторяющаяся раса из компьютерных игр Final Fantasy. У них маленькие крылья, обычно с розовым/белым мехом, и помпон, свисающий с головы.
* Куньи
? Норки, хорьки, ласки, горностаи, выдры, росомахи, куницы и др.
* Орки
? Раса человекоподобных существ, обычно крупнее людей и с зеленой кожей. Их обычно характеризуют как жестоких и агрессивных (но не обязательно).
* Паразиты
? Выражает интерес к персонажам, зараженным паразитическим организмом или принимающим его, или к персонажам-паразитам в целом.
* Растения
? Любая форма растительной жизни, растительности или характера, состоящая частично или полностью из них.
* Покемон
? Персонажи манги и телешоу «Покемоны».
* Виды хищников
? Выражает предпочтение персонажам, которые часто воспринимаются как хищные, например волкам, гиенам, тиграм, медведям, драконам и т. д.
* Виды добычи
? Выражает предпочтение персонажам, которых часто считают кроткими или жертвами, например, мышей, оленей, енотов, кроликов и т. д.
* Проциониды
? Еноты, коатимунди, длиннохвостые и т. д.
* Рептилии
? Хамелеоны, анолисы, аллигаторы, змеи, крокодилы, ящерицы и т. д.
* Роботы, Киборги, Андроиды
? Искусственные или частично изготовленные формы жизни.
* Грызуны/мыши
? Крысы, мыши, бурундуки, белки и т. д.
* Разумные петухи
? Выражает интерес к разумным петухам. Он может иметь способность скручиваться и скручиваться, двигаться самостоятельно, внешнее отверстие уретры может открываться и закрываться по желанию, или быть полностью автономным без прикрепленного «хозяина». Может иметь более змеиный вид.
* Тельцы
? Персонажи, у которых верхняя часть туловища примыкает к нижней части четвероногого тела там, где обычно должна появляться голова существа. Включает кентавров, чакатов и т. д.
* Нежить
? Бессмертный. Зомби и другая нежить.
* Медведи
? Медведи! Медведи! Медведи!
* Вампиры
? Персонажи-вампиры, не обязательно гуманоиды.
* Вульпины
? Лисы, фенеки, кицунэ и др.
* Ксено/Чужой
? Инопланетяне или инопланетные/ненормальные персонажи.

#Анальный секс и игры
(Общий)
* Анальный фистинг
? Действие по введению руки (рук) и/или руки в анус партнера или получение таких действий.
* Анальный пролапс
? Когда внутренние части ануса вытягиваются силой (неестественными средствами, такими как крем, жидкость или метод всасывания или внутренний массаж) или естественным путем (членом, фаллоимитатором или толчком).
* Анальный секс (давать)
? Акт анального проникновения в партнера.
* Анальный секс (получать)
? Акт анального проникновения.
* Анальная тренировка
? Использование различных анатомий ануса персонажа, чтобы иным образом подготовить и / или акклиматизировать персонажа к вставке, размер которой в противном случае персонажу было бы неудобно принимать.
* Анальная девственность
? Занятие анальным сексом с персонажем, в которого никогда раньше не проникали анально, или анальное проникновение во время игры персонажа, в которого никогда раньше не проникали.
* Клизмы
? Заполнение жидкостью, обычно теплой водой, в кишечник персонажа, часто для его очистки, но иногда в качестве формы наказания или сексуального удовлетворения, или получения таких действий; может подразумевать иную форму управления, чем фаллическое проникновение.
* Аппликатура (Анал)
? Использование пальцев для анальной стимуляции другого персонажа или получение таких действий с целью вызвать сексуальное удовольствие.
* Зияющие (Анал)
? Растягивание ануса во время проникновения до такой степени, что он остается открытым в течение определенного периода времени.
* Страпон
? Анальное проникновение страпоном.
* Игра с простатой
? Стимуляция простаты, обычно ректально, пальцами или игрушками.
* Римминг (делать)
? Акт оральной стимуляции ануса партнера посредством облизывания и/или проникновения языка в анус реципиента.
* Римминг (получать)
? Акт получения оральной стимуляции ануса посредством облизывания и/или проникновения языка в анус.

#Вагинальный секс и игры
(Общий)
* Цервикальное проникновение
? Занятие сексом, предполагающее проникновение полового члена или другого предмета в шейку матки; обычно означает исключительно грубый секс или исключительно большие проникновения.
* Игра с клитором
? Игра, сосредоточенная вокруг клитора, требующая стимуляции и значительного внимания, обычно как форма достижения оргазма.
* Аппликатура (вагинальная)
? Использование пальцев для стимуляции влагалища другого человека или получение таких действий с целью вызвать сексуальное удовольствие, обычно приводящее к оргазму.
* Зияющие (вагинальные)
? Растягивание влагалища во время проникновения до такой степени, что оно остается открытым в течение определенного периода времени.
* Поклонение киске
? Безвозмездное признание влагалища партнера, как словесное, так и/или физическое, либо получение таких действий; обычно подразумевает оральную стимуляцию.
* Квифинг
? Звуки выхода воздуха из влагалища при половом акте.
* Сквирт
? Действие влагалища, выделяющего жидкость во время оргазма.
* Трибадизм/ножницы
? Форма непроникающего секса, при которой человек трется своим влагалищем о тело однополого партнера для сексуальной стимуляции, в большинстве случаев вагинальный контакт посредством ножниц.
* Вагинальный фистинг
? Акт помещения руки (рук) и/или руки (рук) во влагалище или получение таких действий.
* Вагинальный пролапс
? Когда внутренние части влагалища вытягиваются силой (неестественными средствами, такими как крем, жидкость или метод всасывания или внутренний массаж) или естественным путем (членом, фаллоимитатором или толчком).
* Вагинальный секс (дающий)
? Акт сексуального проникновения во влагалище.
* Вагинальный секс (прием)
? Акт сексуального проникновения во влагалище.
* Вагинальная девственность
? Заниматься вагинальным сексом с персонажем, в которого никогда раньше не проникали вагинально, или подвергаться вагинальному проникновению во время игры персонажа, в которого никогда раньше не проникали.

#Оральный секс и игры
(Общий)
* Из жопы в рот
? Акт анального проникновения в персонажа члена (или фаллического предмета, если говорить о ремнях), затем выдергивания члена и направления его прямо в рот другого, чтобы они могли выполнить его орально.
* Ауто-фелляция
? Акт совершения фелляции или куннилингуса самому себе.
* Куннилингус (делать)
? Акт выполнения куннилингуса — орального секса во влагалище персонажа.
*Куннилингус (принимать)
? Акт получения куннилингуса — орального секса во влагалище персонажа.
* Трах в лицо
? Относится к проникновению в рот другого персонажа с использованием техники, аналогичной траханию влагалища или ануса, обычно путем захвата рта или черепа и толчков вперед и назад; часто грубо.
* Сидение на лице
? Сексуальная практика, когда кто-то садится на лицо другого персонажа ягодицами или гениталиями, в результате чего человек задыхается, иногда до удушья; часто это делается как форма принуждения к оральному удовлетворению.
* Фелляция (делать)
? Акт выполнения фелляции — орального секса на пенисе персонажа.
* Фелляция (получать)
? Акт получения фелляции — орального секса на пенисе персонажа.
* Пальцы во рту
? Выражает интерес к игре, включающей засовывание пальцев в рот. Часто подразумевает сосание, облизывание, исследовательское ощупывание рта или, возможно, введение чего-либо в него.
* Поцелуи
? Выражает интерес к поцелуям или поцелуям со стороны другого персонажа, обычно обозначая французский поцелуй.
* Облизывание
? Действие одного персонажа, облизывающего другого. Может быть, а может и не быть сексуальным.
* Оральная фиксация
? Акт, в котором персонаж бессознательно одержим ртом и чувствует потребность что-то сосать, жевать или вставлять в него.
* Оральный секс (делать)
? Акт выполнения фелляции или куннилингуса.
* Оральный секс (получать)
? Акт получения фелляции или куннилингуса.
* Оральная девственность
? Участие в ролевой игре, в которой такие действия совершает персонаж, который никогда не делал минет или куннилингус.
* Слюна
? Интерес к ролевой игре, в которой заметно присутствует слюна. Это может означать чрезмерную секрецию и ее высокую оценку.
* Игра с зубами
? Выражает интерес к игре, которая вращается вокруг зубов. Часто означает чистку и подобные игры с зубами.
* Проникновение в горло
? Акт проникновения в рот другого персонажа на глубину, на которой пенис или вставка входит в заднюю часть ротовой полости и/или горла, иногда вызывая рвотный рефлекс, или являясь получателем таких действий.

#Игра с членом
(Общий)
* Удушение члена/яиц
? Удушение персонажа членом и/или яйцами, затрудняющее дыхание.
* Поклонение члену / яйцам
? Безвозмездное признание члена и/или яиц партнера, как словесное, так и/или физическое, либо получение таких действий; обычно подразумевает оральную стимуляцию.
* Ебля члена
? Акт введения одного пениса в другой пенис и толчка в него, как если бы это было более традиционное отверстие.
* Шлепанье по члену
? Использование пениса для удара партнера и/или получение пощечины пенисом, обычно с целью унизить или унизить попу до или во время фелляции.
* Согревание члена
? Акт введения эрекции в тело партнера, чтобы согреться, обычно считается более интимным и сексуальным способом ласки.
* Стыковка
? Фаллическое внедрение в крайнюю плоть другого человека.
* Вялая игра
? Выражает интерес к игре, в которой пенис персонажа вялый. Может включать в себя мастурбацию или оральный секс в вялом состоянии или попытку проникновения в таком состоянии.
* Поклонение крайней плоти
? Безвозмездное признание крайней плоти партнера, как словесное, так и/или физическое, либо получение таких действий; обычно подразумевает оральную стимуляцию.
* Фроттинг
? Притирание как минимум двух пенисов друг к другу для сексуального удовлетворения.
* Игра с ножнами
? Акт стимуляции или иной игры с оболочкой персонажа, обычно посредством прикосновения к языку или пальцами, получения таких действий или сексуального возбуждения от запаха, вкуса или прикосновения к оболочке.

#Связанные со спермой
(Общий)
* Буккаке
? Действие группы, состоящей как минимум из двух человек, эякулирующих непосредственно на лицо и/или тело одного реципиента, или получение таких действий.
* Кримпай
? Акт оргазма в открытое, часто зияющее отверстие или на него или получение таких действий.
* Сперма
? Сексуальные жидкости, часто образующиеся в результате оргазма.
* Ванна со спермой
? Физическое обращение со спермой (обычно в больших количествах), например втирание ее в кожу или волосы, буквальное купание в ней или использование спермы таким образом.
* Клизмы со спермой
? Акт выполнения клизмы, при этом жидкостью является сперма, или получение таких действий, часто посредством оргазма.
* Сперма изо рта/носа
? Акт эякуляции с такой силой и/или в таком объёме, что сперма вытекает и/или разбрызгивается изо рта и/или носа персонажа, или получение таких действий.
* Маркировка спермой
? Акт кончания на попу или сабмиссива с намерением, чтобы запах или вид спермы работал как фирменный знак, иногда на продолжительные или постоянные периоды времени, или получение таких действий.
* Доение спермы
? Акт сбора или доения спермы по крайней мере от одного партнера, обычно выполняемый посредством ручной или механической стимуляции полового члена или использования сохраненной спермы в качестве сексуальной игрушки в RP. Часто задействованы машины и аппараты.
* Сперма на одежде
? Акт эякуляции на одежду или ношение одежды, на которой произошла эякуляция, часто публично и/или в течение продолжительных периодов времени.
* Рвота спермой
? Акт или интерес к рвоте спермой, которая была недавно проглочена, обычно в больших количествах, но не обязательно.
* Чрезмерная предякуляция
? Участие в ролевой игре, в которой персонаж производит больше среднего количества преякулята; как правило, нереальное.
* Чрезмерное количество спермы
? Участие в ролевой игре, в которой персонаж производит больше среднего количества спермы; как правило, нереально.
* Фельчинг
? Акт орального высасывания спермы из ануса или влагалища партнера.
* Жесткие игры со спермой
? Кончание на чье-то лицо без разрешения этого человека, обычно кончание ему в уши, в глаза, в ноздри, волосы и т. д., или получение такого действия; подразумевает исключительно большое количество спермы.
* Сильно избыточное количество преякулята
? Участие в ролевой игре, в которой персонаж производит исключительно большие объемы преякулята, включая, помимо прочего, несколько литров, и/или выделяет преякулят с исключительной силой и консистенцией, часто до такой степени, что это можно сравнить с мочеиспусканием или более.
* Сильно избыточное количество спермы
? Участие в ролевой игре, в которой персонаж производит исключительно большие объемы спермы, включая, помимо прочего, несколько литров, и/или выделяет сперму с исключительной силой и консистенцией, часто до такой степени, что ее можно сравнить с мочеиспусканием или чем-то еще.
* Внутренние камшоты
? Акт эякуляции в тело другого человека или получения таких действий.
* Преждевременная эякуляция
? Выражает заинтересованность в том, чтобы хотя бы один партнер очень быстро достиг оргазма; обычно подразумевает рвение, чрезмерную чувствительность и/или длительное поддразнивание.
* Реалистичная сперма
? Выражает предпочтение участию в ролевой игре, при котором объем и качество половой жидкости являются реалистичными.
* Стрельба предякулята
? Участие в ролевой игре, в которой персонаж извергает преякулят с исключительной силой и постоянством.
* Небрежные секунды
? Участие в ролевой игре, в которой только что вошедший персонаж получает секс от другого партнера через одно и то же отверстие, не удаляя сперму предыдущего топа.
* Снежный ком
? Акт получения спермы в рот, передаваемой изо рта другого человека, или французский поцелуй при разделении порции спермы между ртами друг друга.
* Мягкий уход за лицом со спермой
? Кончание прямо на лицо, обычно в открытый рот или на щеки и/или губы, или получение таких действий.
* Глотание спермы
? Акт перорального потребления спермы, прямо или косвенно из полового члена.
* Густая/липкая сперма
? Предпочтение того, чтобы сперма персонажей была особенно густой и/или вязкой, часто сравнимой со смолой или клеем.
* Необычная сперма
? Предпочтение тому, чтобы сперма персонажа имела любое количество необычных или нетипичных свойств, часто относящихся к вкусу, цвету, текстуре, запаху и / или температуре.

#Проникновение и сексуальные темы
(Общий)
* Проникновение 3+
? Проникновение в одного персонажа трех или более предметов, включая, помимо прочего, члены, секс-игрушки, руки и т. д., или получение таких действий.
* Весь путь до конца
? Действие, когда в персонажа проникает предмет (как правило, безвредным образом) и он вытягивает другой конец - обычно из задницы / влагалища в рот, наоборот, или в другие отверстия менее реалистичным образом. Может также включать жидкости, закачиваемые в один конец и выходящие из другого.
* Двойное проникновение
? Акт проникновения в одного персонажа двух предметов, включая, помимо прочего, пенис, секс-игрушки, кулак и т. д., или получение их.
* Экстремальная герметичность
? Участие в ролевой игре, в которой хотя бы один персонаж демонстрирует исключительную напряженность в анусе, влагалище или горле; иногда подразумевает боль, исключительно большие проникновения и/или неопытность.
* Групповуха
? Ситуация, в которой несколько человек последовательно или одновременно вступают в физическую сексуальную активность с одним конкретным персонажем.
* Завязывание/связывание
? Акт помещения узла пениса, типичный для собачьей анатомии, в отверстие, чтобы «связать» его с партнером.
* Живые вставки
? Действие по вставке одушевленного объекта(ов) в отверстие или получение такого действия; обычно черви, насекомые или инопланетные существа.
* Проникновение сосков
? Проникновение в сосок, часто глубоко в грудь, такого предмета, как палец, секс-игрушка или пенис и т. д., или получение таких действий.
* Нестандартное проникновение
? Альтернативные формы проникновения, выходящие за рамки нормы, такие как уши, нос, глаза или создание новых/нестандартных отверстий для использования в целях сексуального проникновения.
* Сомнофилия
? Вступление в половой акт со спящим партнером или получение удовольствия от него.
* Стержни
? Введение металлических стержней в уретру персонажа или получение таких действий; технически подразумевает стержни, которые резонируют и/или вибрируют в ответ на определенную форму стимуляции, но это не обязательно так.
* Тейлсекс
? Проникновение в отверстие с помощью хвоста персонажа.
* Тантрический секс
? Форма секса, характеризующаяся упором на близость и эмоциональную близость между вовлеченными сторонами. Часто подразумевает длительную продолжительность со значительной целью их переплетения, например, слушание сердцебиения, дыхания и изучение друг друга через глубокую романтическую связь.
* Игра с уретрой
? Сексуальная стимуляция или игра с участием уретры. Когда речь идет о членах, это обычно означает вставку предметов в пенис.
* Ванильный секс
? Секс, не включающий в себя такие элементы, как БДСМ, извращения или фетиш.

#Темы и настройки
(Общий)
* Возрастные различия
? Взрослые персонажи со значительным разрывом в возрасте между ними.
* Возрастная игра
? Относится к сценам, в которых один или несколько игроков играют за особенно молодого персонажа.
* Интрижка
? Акт добровольного полового акта между человеком и другим персонажем, который не является его постоянным супругом или партнером.
* Привязанность
? Акт создания ощущений нежности и нежности, когда персонажи выражают эти чувства друг к другу посредством милого поведения.
* Няня
? Ситуация, в которой один персонаж либо будет няней другого персонажа, либо отыграет его роль.
* Плохие концы
? Сценарий, в котором персонажу не обязательно придется столкнуться со смертью, но его ждет неудачное и неизбежное будущее. Могут включать ситуации, когда персонаж вынужден подчиниться нежелательному сопротивлению или попадает в опасную ситуацию, из которой нет выхода.
* Соревнование
? Относится к нескольким доминантам, конкурирующим за то, чтобы лучше всего доминировать, или к множеству сабмиссивов, конкурирующих за то, чтобы лучше всех доставить удовольствие доминанту.
* По обоюдному согласию
? Предпочтение того, чтобы сексуальные взаимодействия между персонажами в ролевой игре происходили по полному согласию по собственной воле их персонажей.
* Измена
? Сценарий, в котором один партнер замешан в измене своего партнера и получает от этого сексуальное удовольствие. Обычно заключается в наблюдении за тем, как их постоянный партнер вступает в сексуальные отношения с другим человеком, часто при этом другой считается «лучше», чем он, но не обязательно.
* Встречаться
? Участие в ролевой игре, в которой персонажи идут на свидание.
* Дублирование по согласию
? Обозначает сексуальные ситуации «сомнительного согласия», когда получатель либо не желает, либо не уверен, но борется с личным неуверенным конфликтом тайного наслаждения.
* Эксгибиционизм
? Участие в какой-либо игре, в которой одна или обе стороны будут пойманы, замечены или иным образом наблюдаемы третьей стороной или сторонами, что усиливает острые ощущения (и/или унижение).
* Фэнтези
? Темы, состоящие из жанра фэнтези, включающие магию или другие сверхъестественные элементы в качестве основного элемента сюжета, темы или обстановки. Обычно используются магия и волшебные существа.
* Борьба
? Физический спарринг со злым умыслом или в игровой форме с другим персонажем в ролевой игре; обычно несексуальны, хотя иногда и с намерением прижать ягодицы или покориться, чтобы проникнуть в них.
* Ужастик
? Темы, состоящие из жанра ужасов, включающие аспекты, которые считаются жуткими, жуткими, страшными или тревожащими (обычно вызывающими физиологическую реакцию) в качестве основного элемента сюжета, темы или обстановки.
* Юмор/Комедия
? Выражает интерес к включению юмористических диалогов, обстановки или ситуаций.
* Инцест
? Участие в ролевой игре, в которой как минимум два персонажа будут связаны кровным родством или браком.
* Инцест (родительский)
? Включает в себя отношения, в которых персонажи являются кровными родственниками с точки зрения родителя и ребенка.
* Инцест (братья и сестры)
? Включает в себя отношения, в которых персонажи являются кровными родственниками, будучи братьями и сестрами.
* Неопытные партнеры
? Относится к игрокам, чьи персонажи сексуально неопытны и/или наивны (обычно более молодые или девственные персонажи), или интересуются ролевыми играми с такими персонажами
* Инфантилизм
? Сценарий, в котором к персонажу (взрослому или нет) будут относиться как к исключительно молодому; обычно подразумевает ношение и/или использование подгузников. Имеет тенденцию включать довольно инфантильные темы и аспекты.
* Неформальность
? Относитесь к сексуальным действиям, откровенному диалогу или реакции на заранее определенные извращения небрежно или так, как если бы они были нормальными в их обстановке.
* Похищение
? Похищение персонажа в ролевой игре (обычно с целью насилия, обычно сексуального, но не обязательно) или похищение по таким причинам; часто подразумевает бессрочное тюремное заключение.
* Медицинская игра
? Участие в ролевой игре в медицинских учреждениях, например в больнице, или ролевой игре, включающей такие аспекты медицины, как инъекции, медицинское оборудование, униформа или медицинские эксперименты или процедуры.
* Военные темы
? Выражает интерес к сценам, обстановке и темам, включающим военные аспекты. Подразумевает такие понятия, как война, использование оружия, униформа, звание и многое другое. Все это может быть историческим, фэнтезийным, научным или каким-либо другим.
* Современные настройки
? Темы, состоящие из современных аспектов, происходящих в настоящее время. Часто подразумевает новейшие технологии и культуру.
* Несколько партнеров
? Участие в ролевой игре, содержащей как минимум три персонажа.
* Ночные клубы/бары
? Участие в ролевой игре, действие которой происходит в ночном клубе или баре.
* Без согласия
? Участие в ролевой игре, в которой другой персонаж будет принуждать персонажа заниматься сексом против его воли.
* Игра родителей и детей
? Описывает вид отношений, в которых доминант берет на себя роль родителя. Обычно это предполагает, что доминирующая сторона проявляет особую заботу, заботу и защиту по отношению к своей подчиненной стороне. Часто также задействованы обусловленность и руководство.
* Фото/Видеосъемка
? Акт визуальной записи сцены среди участников, часто как форма унижения, эксгибиционистского фетишизма и/или шантажа/вымогательства.
* Полиамория
? Практика установления интимных отношений с более чем одним партнером с ведома и согласия всех участвующих партнеров. Часто описывается как «согласованная, этичная и ответственная немоногамия».
* Проституция
? Участие в ролевой игре, в которой хотя бы один персонаж игрока является проституткой или с участием проститутки; человек, который получает деньги за секс.
* Псевдо-изнасилование
? Возбуждение от партнера, который притворяется, что сопротивляется и борется, прежде чем его одолеют.
* Реализм
? Выражает интерес к ролевым сценам, которые реально возможны по стандартам реальной жизни, или, по крайней мере, применяет разумную логику и разум к ситуациям, реакциям персонажей и мотивациям.
* Ролевая игра в рамках ролевой игры
? Выражает интерес к тому, чтобы два или более персонажей взяли на себя роли в ролевой игре и разыграли заранее определенную сцену с заранее определенными персонажами.
* Смена ролей
? Относится к персонажам, которые в контексте конкретной ролевой игры посредством развития характера или заранее определенных мер установили свою идентичность в отношении доминирования и/или покорности, что в какой-то момент во время сексуальной части ролевой игры поменяйте местами свои роли по отношению к своим ранее понятым ролям.
* Романтика
? Демонстрация или выражение любви или сильной привязанности, страсти во время занятий любовью или во время обычных сцен. Обычно включает в себя отыгрывание романтических отношений, действий и тем.
* Сцены - Подземелье
? Участие в ролевой игре, действие которой происходит в подземелье БДСМ.
* Сцены - Лаборатория
? Участие в ролевой игре, обстановка которой носит лабораторный характер.
* Сцены - Раздевалка
? Участие в ролевой игре, местом действия которой является раздевалка.
* Сцены - Офис
? Участие в ролевой игре, действие которой происходит в офисе.
* Сцены - Школа
? Участие в ролевой игре, местом действия которой является школа или колледж.
* Сцены - Душ/Ванна
? Участие в ролевой игре, в обстановку которой входит принятие ванны или душа, может быть публичным и/или общим.
* Сцены - Стимпанк
? Действие происходит в ролевой игре, где основным источником энергии является пар. Период времени, обычно обозначаемый как 19 век, но содержащий фэнтезийные/футуристические элементы, изобретения и машины, часто намного опережающие свое время.
* Сцены - Племенные
? Участие в ролевой игре, действие которой происходит в племенной деревне или дикой местности, расположенной вдали от цивилизации.
* Научная фантастика
? Темы жанра научной фантастики, обычно связанные с творческими концепциями, такими как футуристическая наука и техника, космические путешествия, путешествия во времени, внеземная жизнь и так далее.
* Сексизм
? Сцены, основанные на предрассудках, стереотипах или дискриминации по признаку пола или гендерной принадлежности, включая сексистскую обстановку.
* Кусочек жизни
? Участие в сценах, казалось бы, произвольных событий в жизни персонажа, часто лишенных развития сюжета и оставленных открытым финалом. Обычно состоит из естественных тем и повествований, которые носят случайный и обыденный характер.
* Маленький доминант / Большой саб
? Выражает заинтересованность в том, чтобы нижний/подчиненный персонаж был физически крупнее верхнего/доминантного персонажа в ролевой игре; часто подразумевает, что более крупный персонаж также физически сильнее.
* Видосизм
? Сцены, включающие уничижительное обращение к другому виду, обычно с унизительными эпитетами и/или заявлением о превосходстве над другим видом в контексте ролевой игры.
* ЗППП
? Выражает интерес к играм, связанным с заболеваниями, передающимися половым путем, независимо от того, имеют ли они реальное или полностью вымышленное происхождение.
* Очень опытные партнеры
? Относится к игрокам, чьи персонажи исключительно опытны и/или квалифицированы в сексуальной практике, и обычно подразумевает эзотерические сексуальные способности и/или знания или интерес к ролевым играм с такими персонажами; не относится к реальным возможностям игрока.
* Вуайеризм
? Участие в наблюдении за другими людьми, занимающимися сексом или каким-либо другим видом полового акта, обычно незаметно и без их ведома.
* Игра с оружием
? Выражает интерес к использованию оружия, такого как ножи, мечи, пистолеты и различные другие виды вооружения.
* Зоофилия
? Относится к разумному персонажу, вступающему в половой акт с неразумным животным или играющему неразумное животное в ролевой игре и вступающему в контакт с разумным персонажем.

#Поклонение телу и игры
(Общий)
* Подмышки
? Игра вращается вокруг области подмышек.
* Поклонение заднице
? Безвозмездное признание задницы или ягодиц партнера, как вербальное, так и/или физическое, либо получение таких действий.
* Трах в живот
? Акт помещения пениса в живот персонажа или напротив него (может быть через пупок, с использованием значительного количества жира в организме или другими способами) и достижение кульминации за счет его трения или получения таких действий.
* Игра с животом
? Игра, вращающаяся вокруг области живота/средней части тела, будь то массаж, ощупывание, сжимание или что-то еще.
* Написание на теле
? Написание, рисование или нанесение различных (обычно сексуальных или унижающих достоинство) слов или изображений на тело персонажа.
* Игра с грудью/сосками
? Сексуальная стимуляция груди и/или сосков.
* Поклонение груди/соскам
? Безвозмездное признание груди или сосков партнера, вербальное и/или физическое, или получение таких действий.
* Удушение груди
? Удушение персонажа грудью, из-за которого становится трудно дышать.
* Обниматься
? Персонажи проявляют привязанность посредством объятий, прижиманий и других форм физической близости.
* Игра на уши
? Интерес к ролевым играм, где важную роль играют уши. Это может включать в себя сосание, ласку, дыхание/шепот, потягивание или любой другой вид взаимодействия с упором на уши.
* Жирная игра
? Игра, в которой в той или иной форме вращается вокруг жировых отложений персонажа. Обычно в таких областях, как живот, задница, грудь, бедра и т. д.
* Дрочка ногами
? Сексуальная практика, при которой трутся ногами о партнера, чтобы вызвать сексуальное возбуждение, стимуляцию или оргазм.
* Игра ногами
? Акт включения ступней или ступней-лап в сексуальный контекст РП, включая, помимо прочего, поклонение ступням, получение сексуального удовлетворения от вида или ощущения ступней и/или горбления ступнями, иногда вплоть до оргазма.
* Ручные работы
? Использование одной руки для стимуляции члена другого или получение таких действий с целью вызвать сексуальное удовольствие, обычно приводящее к оргазму.
* Игра руками
? Игра, вращающаяся вокруг рук.
* Хот-дог
? Акт помещения пениса между ягодицами и прижатия их к нему, скольжения между ними для достижения сексуального удовлетворения.
* Гиперлактация
? Выражает исключительно чрезмерный и нереальный интерес к лактации.
* Межножковый секс
? Форма непроникающего секса, заключающаяся в введении члена между бедрами для достижения оргазма.
* Кормление грудью
? Акт производства молока из груди или занятие сексом с персонажем, который производит молоко из груди, обычно в ответ на сексуальную стимуляцию, а также любую игру, которая из этого исходит.
* Массажи
? Обработка тела путем растирания, разминания, похлопывания и т. д. с целью стимулировать кровообращение, повысить эластичность, снять напряжение или побаловать человека.
* Мастурбация
? Акт сексуальной стимуляции, обычно с использованием физического контакта рук или пальцев с гениталиями.
* Поклонение мышцам
? Безвозмездное признание чьего-либо мускулистого телосложения, словесное или физическое.
* Игра с пупком
? Участие в сексуальных действиях, вызывающих удовольствие, получаемое от пупка персонажа; часто относится к облизыванию или ощупыванию пупка языком.
* Уход
? Кормление персонажа путем кормления грудью или получение таких действий.
* Игра с лапами
? Выражает интерес к игре с подушечками лап (подушечек рук или ног), как правило, антропоморфных персонажей.
* Трах между сисек
? Помещение пениса между парой грудей и достижение кульминации за счет его трения или получение таких действий.

#Одевалки и материалы
(Общий)
* Секс в одежде
? Участие в РП, в котором вы и/или ваш партнер не раздеваетесь во время сексуального взаимодействия.
* Игра с одеждой
? Выражает интерес к сценам, где одежда играет определенную роль, например, нижнее белье, использование определенных предметов одежды сексуально или персонаж носит (или его заставляют носить) различные наряды.
* Трансвестизм
? Участие в ролевой игре, в которой один или несколько персонажей одеваются в одежду, которая традиционно считается нетипичной для их пола.
* Подгузники
? Ситуация, в которой хотя бы один персонаж будет носить подгузник. Может означать «испачкание» подгузника, но не обязательно. Часто связано с возрастными играми или инфантилизмом, но иногда в сочетании с унижением.
* Поклонение обуви
? Акт безвозмездного признания туфлей или ботинок своего партнера, обычно относящийся к оральной игре, часто к чистке или полировке внешней части туфель или ботинок или к игре с мускусом, когда речь идет о внутренней части туфель или ботинок.
* Принудительное ношение одежды
? Принуждение персонажа носить или принуждение носить определенную одежду по выбору другого персонажа; часто унизительно.
* Очки
? Предпочтение персонажам, носящим очки.
* Латекс/резина
? Использование латексных и/или резиновых материалов в качестве одежды и/или в качестве формы мумификации/связывания; обычно костюмы для всего тела.
* Кожа
? Использование кожи, часто в бондажной ситуации; обычно включает в себя кожаную одежду или снаряжение, связанное с доминантами, а также упряжь.
* Маски
? Использование масок (хирургических, БДСМ, противогазов и т. д.), как правило, для сокрытия личности владельца в ролевой сцене.
* Сексуальная/распутная одежда
? Наличие хотя бы одного персонажа в одежде сексуального или откровенного характера, включая, помимо прочего, исключительно короткие юбки, яркое нижнее белье, чрезмерно обтягивающую одежду, одежду с явной графикой и т. д.
* Носки/Чулки
? Выражает заинтересованность во включении носков и/или чулок в сексуальный контекст ролевой игры или интерес к персонажам, носящим их.
* Стриптиз
? Акт резкого снятия одежды или наблюдения за тем, как участник это делает, обычно является формой соблазнения.
* Нижнее белье
? Пристрастие к нижнему белью, которое можно носить либо на себе, либо на своем партнере (партнерах), либо само по себе; часто включает в себя стимуляцию запахом или тактильными ощущениями нижнего белья, но может также относиться к использованию нижнего белья в качестве секс-игрушки каким-либо образом.
* Выпуклости нижнего белья
? Акт сексуального возбуждения или стимуляции от вида и/или ощущения чьих-то гениталий, создающих выпуклость на передней части нижнего белья; обычно относится к исключительно большим выпуклостям, а также может включать выпуклости на брюках.
* Униформа
? Сексуальное возбуждение от униформы или рабочей одежды и/или участие в ролевых играх, в которых персонажи будут носить такую одежду.
* Неисправности гардероба
? Интерес к сценам, связанным с неудачами в одежде. Может включать в себя непреднамеренное обнажение частей тела персонажа, поломку, выход из строя или неподходящую одежду.

#Доминирование / Подчинение и психологические игры
(Общий)
* Быть доминантным
? Участие в ролевой игре, где вы контролируете эротический обмен энергией.
* Быть покорным
? Участие в ролевой игре, где вы находитесь под контролем в эротическом обмене властью.
* Попрошайничество
? Самоуничижительный акт мольбы, как форма подчинения, включен в состав уголовной ответственности.
* Целомудрие
? Сексуальное воздержание, добровольное или вынужденное; это может включать в себя простое воздержание от сексуальной активности или ношение устройства, предотвращающего ее.
* Принуждение/Шантаж
? Относится к включению Принуждения и/или Шантажа в контекст сюжетной линии ролевой игры, часто в форме полусогласованного средства получения товаров, услуг или секса от партнера.
* Коррупция
? Относится к утрате нравственности, характеризующейся тем, что персонаж сначала чист, а затем в некотором роде становится развратным, обычно заканчивая тем, что он становится злым, распутным или какой-то комбинацией того и другого.
* Деградация
? Ситуация, когда один персонаж будет намеренно унижен, обычно для того, чтобы занизить его самооценку; обычно в контексте чувства вины или БДСМ.
* Грязные разговоры
? Акт разговора в типичной откровенной манере, чтобы спровоцировать сексуальную стимуляцию со стороны участника, иногда самого себя; часто в контексте соблазнения или прелюдии.
* Дисциплина/Укрепление
? Использование подкрепления (поощрений и/или наказаний) с целью научить сабмисса подчиняться различным командам хозяина.
* Игра в куклы
? Участие в ролевой игре, в которой покорный персонаж действует и с ним обращаются в какой-то степени как с куклой, в том числе его наряжают, перемещают и заставляют оставаться в определенных позах.
* Крайнее унижение
? Участие в ролевой игре, в которой один персонаж будет намеренно унижен до точки (или попытки) до сильных душевных страданий и полной потери самооценки в результате сексуального взаимодействия; обычно подразумевает исключительный или разрушительный психологический ущерб.
* Страх
? Относится к включению одного или нескольких персонажей, у которых есть основания бояться сексуальных (или даже несексуальных) аспектов ролевой игры.
* Фемдом
? Пьеса, в которой персонаж женского пола берет на себя роль доминанта, сохраняя контроль и авторитет; считается фокусом динамики. Это определяется как обмен, основанный на ее потребностях, удовольствиях и желаниях, с целью сабмиссива в первую очередь оказать ей услугу.
* Принудительный инцест
? Участие в ролевой игре, в которой персонаж вынужден заняться сексом с персонажем, который связан с ним кровью или браком.
* Принудительная нагота
? Принуждение персонажа к обнажению или принуждение к обнажению со стороны другого персонажа; обычно используется в общественных ситуациях.
* Принудительное кормление
? Участие в ролевой игре, в которой персонаж, обычно связанный или иным образом неподвижный, вынужден потреблять большое, часто невозможное и нереальное количество еды против своей воли, что часто приводит к инфляции и / или увеличению веса.
* Унижение
? Участие в ролевой игре, в которой один персонаж будет смущен, обычно чрезвычайно и/или часто, в попытке вызвать либо реакцию сексуального удовлетворения от эмоций, связанных с унижением, либо просто как форму психологического доминирования или наказания; обычно это более интенсивная форма деградации.
* Гипнотизм / Контроль над разумом
? Участие в ролевой игре, в которой один персонаж будет мысленно и/или сверхъестественно брать под контроль разум и/или тело другого персонажа с помощью психических или гипнотических средств, иногда с помощью сверхъестественных или магических сил.
* Импотенция
? Выражает интерес к персонажам, которые не могут достичь эрекции (или возбуждения) без посторонней помощи или даже с ней.
* Синдром Лимы
? Действие персонажа-похитителя, развивающего симпатию к своим пленникам, доверяющего и/или проявляющего привязанность к своему пленнику/жертве.
* Мастер/Питомец
? Участие в ролевой игре, в которой отношения доминирования/подчинения разыгрываются между как минимум двумя персонажами и в которой нижний персонаж берет на себя роль домашнего животного; обычно это сценарий, основанный на обучении, с положительным подкреплением вместо отрицательного, а также с включением привязанности.
* Мастер/Подчиненный
? Участие в ролевой игре, в которой отношения доминирования/подчинения разыгрываются между как минимум двумя персонажами и в которой нижний персонаж берет на себя роль раба; обычно требует от раба подчиняться всем без исключения командам, часто включает в себя несексуальные формы насилия и использует негативное подкрепление.
* Психические пытки
? Выраженный интерес к сценам пыток психологического характера, обычно затрагивающим темы страха, паранойи, безумия, психического насилия и т. д.
* Разум
? Участие в ролевой игре, в которой по крайней мере один персонаж нарушает свое психическое состояние до такой степени, что может думать только похотливые мысли и ничего больше. Обычно подразумевается, что он постоянный.
* Объективизация
? Акт обращения с другим персонажем или обращения с ним как с конкретным и установленным объектом, часто предметом мебели, или возложение на персонажа дегуманизирующих задач с целью наделить персонажа чертами объекта.
* Ориентационная игра
? Выражает интерес к ролевым играм, в которых сексуальная ориентация одного персонажа будет в центре внимания сцены, обычно в связи с открытием, исследованием или принуждением к бисексуальности / гомосексуальности в сексуальности персонажа.
* Физические ограничения
? Акт подачи или получения команд, обычно устных, которые ограничивают способ, которым другому персонажу разрешено физически взаимодействовать с другим персонажем.
* Собственничество/Ревность
? Описывает персонажа, который ревнует или даже проявляет собственничество к своему партнеру (партнерам). Такой характер может быть (чрезмерно) требовательным и властным в отношениях, становиться агрессивным по отношению к тем, кто может покуситься на указанного партнера.
* Мощное подчинение
? Выраженный интерес к сексуальному обмену, когда персонаж, получающий проникновение, контролирует, доминирует, берет на себя инициативу или направляет взаимодействие.
* Публичное унижение
? Один или несколько персонажей, участвующих в откровенных и вызывающих сексуальных действиях в публичной обстановке с целью унизить одного или нескольких персонажей.
* Игра с домашними животными
? Участие в ролевой игре, в которой между двумя персонажами разыгрываются отношения доминирования / подчинения, и в которой нижний персонаж берет на себя роль и психику дикого щенка, пони или другого заранее определенного животного; обычно включает в себя ритуалы, ограничения речи, физические ограничения и унижение, а также обширную подготовку и сочетание положительного и отрицательного подкрепления.
* Сексуальные ограничения
? Относится к доминирующему, дающему команду о том, как сабмиссив может действовать в отношении сексуальных действий или в сексуальной ситуации; часто указ о целомудрии или запрет на любые формы сексуальных контактов.
* Сиссификация
? Изменение внешности мужского персонажа реалистичными средствами, в частности, с помощью макияжа, женской одежды и/или женских аксессуаров, чтобы выглядеть как женщина, и/или принуждения мужчины перенять манеры женщины, или быть получатель таких действий.
* Речевые ограничения
? Акт подачи или получения команд, обычно устных, которые ограничивают то, как другому персонажу разрешено говорить или иным образом издавать звуки изо рта; обычно используется в контексте БДСМ, чтобы принудить покорного к попрошайничеству, животному шуму или тишине.
* Стокгольмский синдром
? Действия персонажа, доверяющие или проявляющие привязанность к лицам, ответственным за похищение/взятие их в заложники, могут включать или не включать в себя фактическое похищение, а не отношения домашнего насилия.
* Нахальный
? Выражает интерес к участию в ролевой игре, в которой покорный и/или нижний персонаж ведет себя агрессивно и непослушно любым количеством способов.
* Словесное оскорбление
? Акт устного обращения или словесного обращения с уничижительными терминами, относящимися к сексу, или с попыткой унизить, унизить или иным образом унизить другого персонажа, или иногда с целью вызвать сексуальную стимуляцию в результате насилия.

#БДСМ
(Общий)
* Последующий уход
? Комфортный уход и обслуживание, осуществляемые между двумя персонажами после особенно сурового опыта, например, после сцен БДСМ или тяжелых/жестких разговоров. Может состоять из разговоров, объятий и различных форм ухода за телом.
* Аппараты
? Использование сложных объектов с движущимися частями для связывания, обездвиживания или иного сексуального удовлетворения и/или вывода персонажа из строя в сексуальном контексте ролевой игры.
* Повязки на глаза
? Использование повязок на глазах или других предметов, чтобы скрыть зрение хотя бы одного персонажа в сексуальном контексте.
* Клетка
? Помещение другого персонажа в клетку или помещение в клетку или другое ограничивающее устройство.
* Намотка
? Акт переплетения, удерживания или объятия в хватке длинного хвоста, витков змеи, змеи или другого существа с длинным телом.
* Плач
? Участие и присутствие кого-то плачущего или заставляющего персонажа плакать, обычно в результате боли или действий, предпринятых против него (которые могут стимулировать или не стимулировать возбуждение причинителя).
* Электрические игрушки
? Использование секс-игрушек, проводящих электрический ток; иногда болезненно.
* Порка/порка
? Использование игрушек против другого персонажа, особенно в отношении контактной игры с использованием кнутов любого типа, верховой езды, весл или кнутов.
* Кляпы
? Помещение предмета в рот другого персонажа, чтобы заставить его дышать через нос, а также создание неспособности говорить или получение таких действий.
* Наручники
? Использование наручников для частичной обездвиживания персонажа во время ролевой игры или для привязывания персонажа к объекту.
* Тяжелый/экстремальный бондаж
? Использование связывания, которое является крайним в зависимости от положения, в котором находится связанный персонаж, продолжительности, в течение которой персонаж будет находиться в рабстве, уровня дискомфорта, вызванного связыванием, или степени обездвиживания, которая произойдет из-за в рабство.
* Иммобилизация (Бондаж)
? Участие в ролевой игре, в которой хотя бы один персонаж будет физически обездвижен, что типично для тяжелого связывания или мумификации в БДСМ, но может быть и другими методами, такими как захват или подавление.
* Поводок и ошейник
? Участие в ролевой игре, в которой персонаж будет украшен ошейником, прикрепленным к поводку.
* Легкий/средний бондаж
? Использование связывания легкой или умеренной степени в зависимости от положения, в котором оно приводит связанного персонажа, продолжительности, в течение которой персонаж будет находиться в рабстве, уровня дискомфорта, вызванного связыванием, или степени иммобилизации, которая будет происходят из-за рабства.
* Контроль удовольствия/оргазма
? Относится к тому, что доминант(ы) контролируют, когда сабмиссив(ы) достигают оргазма или получают удовольствие, либо физическими средствами, либо по команде; обычно предполагает доминирование и/или чрезмерное поддразнивание и оскорбление; но не подразумевает отрицание оргазма.
* Отрицание удовольствия/оргазма
? Относится к тому, что доминант(ы) контролируют, когда сабмиссив(ы) достигают оргазма или ему разрешается получать удовольствие либо физическими средствами, либо по команде; обычно предполагает доминирование и/или чрезмерное поддразнивание и поддразнивание и, в конечном итоге, отрицание этого.
* Сенсорная депривация
? Выражает заинтересованность в сознательном уменьшении или удалении раздражителей одного или нескольких органов чувств. Могут включать в себя такие устройства, как повязки на глаза, капюшоны или наушники, лишающие зрения и слуха, или более сложные устройства, которые могут лишить персонажа обоняния, осязания, вкуса, чувства тепла или гравитации.
* Игра с подвеской
? Участие в ролевой игре, включающей подвесные устройства и/или веревочные игрушки, которые обычно подвешивают одного персонажа над кроватью или полом; часто некомфортно.

#Грубость/Боль
(Общий)
* Злоупотреблять
? Акт применения оскорбительных действий к персонажу, обычно посредством физического насилия. Включает в себя подвергание персонажа (ов) неприятным ситуациям и поведению.
* Пытка яиц
? Вред яичкам, как правило, ради сексуального удовольствия.
* Кусается
? Акт укуса или укуса; иногда болезненно, иногда игриво.
* Контроль дыхания
? Ситуация, в которой хотя бы один персонаж будет иметь физический контроль над привычками дыхания другого персонажа, часто либо путем периодического удушья, либо из-за проникновения в горло.
* Задыхаясь
? Ситуация, в которой один персонаж будет контролировать дыхание другого персонажа с чрезвычайной силой и обычно в течение длительных и / или опасных периодов времени.
* Раздавливание живых существ
