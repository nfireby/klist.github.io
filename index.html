<style>
            body {
                font-family: 'Verdana', 'Arial';
                font-size: 12px;
				color: #000;
				background-repeat: no-repeat;
				background-position: top right;
				background-size: auto 100px;
				background-color: #fff;
            }
            h2 {
                padding: 0;
                margin: 0;
                margin-top: 10px;
                margin-bottom: 5px;
                font-size: 18px;
            }
            table {
                border-collapse: collapse;
                margin-bottom: 10px;
                width: 100%;
            }
            th {
                border: solid #999 1px;
                border-right: none;
                margin: 0px;
                padding: 4px;
                background-color: #eee;
				color: #eee;
            }
            th.choicesCol {
                box-sizing: border-box;
                width: 125px;
            }
            th + th {
                border-left: none;
            }
            th:last-child {
                border-right: solid #999 1px;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            td {
                border-left: solid #999 1px;
                border-bottom: solid #999 1px;
                border-right: solid #999 1px;
                margin: 0px;
                padding: 4px;
                padding-right: 2px;
            }
            @-moz-document url-prefix() { 
              td {
                 padding: 3.3px;
              }
            }            
            td + td {
                border-left-style: none;
            }
            .choice {
                box-sizing: border-box;
                width: 15px;
                height: 15px;
                opacity: 0.35;
                overflow: hidden;
                text-indent: 100px;
                border: solid #000 1px;
                border-radius: 50%;
                outline-style: none!important;
                vertical-align: middle;
                display: inline-block;
                cursor: pointer;
                font-size: 0;
                padding: 0;
            }
            .choices .choice {
                transition: all 0.3s ease-in-out;
            }
            .choice + .choice {
                margin-left: 5px;
            }
            .choices .choice:hover {
                opacity: 0.75;
            }
            .choice.selected, .selected > .choice {
                opacity: 1;
                border-width: 2px;
            }
            .categoryhide {
                opacity: 0.1;
            }
            .categoryhide:hover {
                opacity: 1;
            }
            .legend {
                vertical-align: middle;
                font-size: 14px;
            }
            .legend div {
                display: inline-block;
            }
            .legend .choice {
                opacity: 1;
                cursor: default;
            }
            .legend-text {
                vertical-align: middle;
            }
            
            #ExportWrapper {
                width: 460px;
                height: 52px;
            }
            #ExportInfo {
                position: absolute;
                top: 4px;
                right: 164px;
                font-size: 10px;
                opacity: 0.7;
            }
            #ExportInfo:hover {
                opacity: 1;
            }
            .Update {
                font-weight: normal;
                font-size: 10px;
                opacity: 0.7;
            }
            .Update:hover {
                opacity: 1;
            }
            #URL {
                display: none;
                position: absolute;
                top: 3px;
                box-sizing: border-box;
                width: 300px;
                height: 30px;
                border-radius: 4px;
                border: solid #CCC 1px;
                font-size: 16px;
                text-align: center;
                color: #666;
                font-weight: bold;
            }
            #Export {
                position: absolute;
                left: 310px;
                box-sizing: border-box;
                color: #FFF;
                text-transform: uppercase;
                background-color: #4980ae;
                font-size: 18px;
                width: 150px;
                height: 36px;
                border-style: none;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            #Export:hover {
                opacity: 0.85;
            }
            #ExportImage {
                position: absolute;
                left: 310px;
                top: 39px;
                box-sizing: border-box;
                color: #FFF;
                text-transform: uppercase;
                background-color: #4980ae;
                font-size: 18px;
                width: 150px;
                height: 36px;
                border-style: none;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            #ExportImage:hover {
                opacity: 0.85;
            }
            #InputList {
                margin-top:40px;
            }
            #Loading {
                display: none;
                overflow: visible;
                line-height: 26px;
                font-size: 16px;
                color: #999;
                font-weight: bold;
                position: absolute;
                top: 4px;
                left: 220px;
            }
            #Loading:before {
                content: '';
                position: absolute;
                box-sizing: border-box;
                width: 26px;
                height: 26px;
                border-radius: 50%;
                border: solid #999 2px;
                border-top-color: transparent;
                border-left-color: #CCC;
                border-right-color: #666;
                animation: spin .5s infinite linear;
                margin-left: -40px;
            }
            @media (min-width: 1700px) {
                .legend {
                    position: absolute;
                    top: 7px;
                    left: 160px;
                }
                .legend div {
                    width: 130px;
                }
                #ExportWrapper {
                    position: absolute;
                    top: -3px;
                    right: 46px;
                }
                h1 {
                    margin-bottom: 0;
                }
            }
            @media (max-width: 1700px) and (min-width: 1250px) {
                .legend div {
                    width: 130px;
                    padding-bottom: 10px;
                }
                #ExportWrapper {
                    position: absolute;
                    top: -3px;
                    right: 46px;
                }
            }
            @media (max-width: 1250px) and (min-width: 598px) {

                    position: relative;

                    margin-left: 5px;
                    width: 560px;
                }
                #URL {
                    left: 155px;
                    width: 190px;
                    font-size: 10px;
                }
                #Export {
                    left: 0px;
                }
                #ExportImage {
                    left: 0px;
                }
                #Loading {
                    left: 230px;
                }
                #ExportInfo {
                    right: 0px;
                    left:160px;
                }
            }
            @media (max-width: 597px) {
                body {
                    font-size: 10px;
                }
                table {
                    min-width: 345px;
                }
                .legend div {
                    width: 150px;
                    padding-bottom: 10px;
                    padding-left: 10px;
                }
                #ExportWrapper {
                    position: relative;
                    margin-top: 10px;
                    margin-left: 0px;
                    width: 345px;
                }
                #URL {
                    left: 155px;
                    width: 190px;
                    font-size: 10px;
                }
                #Export {
                    left: 0px;
                }
                #ExportImage {
                    left: 0px;
                }
                #Loading {
                    left: 230px;
                }
                #ExportInfo {
                    right: 0px;
                    left:160px;
                }
            }
            @keyframes spin {
                0% {transform: rotate(0deg);}
                100% {transform: rotate(-360deg);}
            }
            
            #ExportWrapper :last-child:after {
                content: '';
                display: block;
                clear: both;
            }

            }
            .col {

            }
            .col.col25 { width: 25%; }
            .col.col33 { width: 33.33333%; }
            .col.col50 { width: 50%; }

			#Description {

				bottom: 50%;
                resize: none;
				background-color: #fff;

				padding: 10px;
				font-family: 'Verdana', 'Arial';
                font-size: 14px;
			}
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.8);
                display: none;
            }
			#EditOverlay #FF_KinksWrapper{
                position: absolute;
                top: 10px;
                bottom: 50px;
				width: 330px;
				left: 50%;
                margin-left: -165px;
			}
            #EditOverlay #FF_KinksWrapper #Kinks {
                box-sizing: border-box;
                position: absolute;
				width: 100%;
				height: 100%;
                resize: none;
                border-radius: 5px;
                font-family: monospace, 'Courier new', Courier;
            }
            #EditOverlay #KinksOK {
                box-sizing: border-box;
                position: absolute;
                bottom: -40px;
                width: 330px;
                height: 30px;
                left: 50%;
                margin-left: -165px;
                color: #FFF;
                text-transform: uppercase;
                background-color: #4980ae;
                font-size: 18px;
                border-style: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            #InputOverlay {
                text-align: center;
                white-space: nowrap;
            }
            #InputOverlay:before {
                content: '';
                display: inline-block;
                height: 100%;
                vertical-align: middle;
                margin-right: -0.25em;
            }
            #InputOverlay .widthWrapper {
                display: inline-block;
                vertical-align: middle;
                width: 400px;
                text-align: left;
                max-width: 100%;
            }
            #InputOverlay .widthWrapper #InputCurrent, #InputOverlay .widthWrapper .kink-simple {
                display: block;
                box-sizing: border-box;
                padding: 10px;
                background-color: #fff;
            }
            #InputOverlay .widthWrapper .kink-simple {
                position: relative;
                height: 40px;
                line-height: 20px;
                cursor: pointer;
            }
            #InputOverlay .widthWrapper .kink-simple .choice {
                margin-right: 5px;
            }
            #InputOverlay .widthWrapper .kink-simple .txt-category {
                position: absolute;
                right: 5px;
                top: 5px;
                text-transform: uppercase;
                font-size: 90%;
                font-weight: bold;
                opacity: 0.6;
                line-height: 1em;
            }
            #InputOverlay .widthWrapper .kink-simple .txt-field, #InputOverlay .widthWrapper .kink-simple .txt-kink {
                vertical-align: middle;
            }
            #InputOverlay .widthWrapper .kink-simple .txt-field:empty {
                display: none;
            }
            #InputOverlay .widthWrapper .kink-simple .txt-field:before {
                content: '(';
            }
            #InputOverlay .widthWrapper .kink-simple .txt-field:after {
                content: ') ';
            }
            
            #InputOverlay .widthWrapper #InputPrevious .kink-simple:first-child,
            #InputOverlay .widthWrapper #InputNext .kink-simple:nth-child(3) {
                background-color: #ddd;
                font-size: 10px;
                margin-left: 12px;
                margin-right: 12px;
                height: 33px;
            }
            #InputOverlay .widthWrapper #InputPrevious .kink-simple:nth-child(2),
            #InputOverlay .widthWrapper #InputNext .kink-simple:nth-child(2) {
                background-color: #eee;
                font-size: 11px;
                margin-left: 6px;
                margin-right: 6px;
                height: 37px;
            }
            #InputOverlay .widthWrapper #InputPrevious .kink-simple:nth-child(3),
            #InputOverlay .widthWrapper #InputNext .kink-simple:first-child {
                background-color: #f6f6f6;
                margin-left: 3px;
                margin-right: 3px;
            }
            #InputOverlay .widthWrapper #InputPrevious .kink-simple:first-child {
                padding-bottom: 4px;
                padding-top: 7px;
            }
            #InputOverlay .widthWrapper #InputNext .kink-simple:nth-child(3) {
                padding-top: 4px;
            }
            #InputOverlay .widthWrapper #InputPrevious .kink-simple:nth-child(2) {
                padding-bottom: 7px;
                padding-top: 9px;
            }
            #InputOverlay .widthWrapper #InputNext .kink-simple:nth-child(2) {
                padding-top: 7px;
            }
            
            #InputPrevious .kink-simple {
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
            }
            #InputNext .kink-simple {
                border-bottom-left-radius: 2px;
                border-bottom-right-radius: 2px;
            }
            
            #InputOverlay .widthWrapper #InputCurrent {
                position: relative;
            }
            #InputOverlay .widthWrapper #InputCurrent .closePopup {
                position: absolute;
                top: 0;
                right: 5px;
                border-style: none;
                background-color: transparent;
                font-size: 30px;
                cursor: pointer;
                outline-style: none!important;
                opacity: 0.65;
            }
            #InputOverlay .widthWrapper #InputCurrent .closePopup:hover {
                opacity: 1;
            }
            #InputOverlay .widthWrapper #InputCurrent h2 {
                text-transform: uppercase;
                opacity: 0.6;
                margin: 0;
            }
            #InputOverlay .widthWrapper #InputCurrent h3 {
                margin-top: 3px;
                margin-bottom: 0;
                font-size: 14px;
            }
            #InputOverlay .widthWrapper #InputCurrent #InputValues .big-choice {
                padding: 10px;
                background-color: rgba(220,220,220,0.75);
                border-radius: 4px;
                margin-top: 5px;
                cursor: pointer;
            }
            #InputOverlay .widthWrapper #InputCurrent #InputValues .big-choice.selected {

            }
            #InputOverlay .widthWrapper #InputCurrent #InputValues .big-choice.selected .choice {
                opacity: 1;
            }

#Основные шалости
(Общие)
* Презервативы
? Использование презервативов любым способом; обычно относится к использованию презервативов во время проникновения, но может также относиться к игре с презервативом, в которой презерватив (обычно наполненный) используется в качестве секс-игрушки; или наполнение презервативов жидкостями, например спермой.
* Игра с едой
? Акт включения еды в сексуальный контекст ролевой игры или который может включать (но не ограничивается этим) использование взбитых сливок или шоколадного соуса в половом акте, получение сексуального удовлетворения от акта еды или включение довольно больших количеств еды (но не обязательно).
* Прелюдия
? Сексуальная активность, предшествующая половому акту, включающая различные формы эротического нарастания, предшествующая фактическому половому акту.
* Лед
? Использование льда любым способом во время секса, обычно как форма эротической прелюдии.
* Секс-игрушки
? Относится к включению в ролевую игру секс-игрушек (обычно проникающего действия), включая, помимо прочего, фаллоимитаторы, вибраторы, анальные яйца, анальные шарики, трубки для плоти и т.д.
* Бритье
? Бритье шерсти/волос у участника ролевой игры.
* Страпоны
? Участие в ролевой игре, в которой хотя бы один персонаж будет носить страпон, чтобы проникнуть в другого персонажа.
* Поддразнивания
? Относится к расширенным сценам прелюдии перед явным половым актом, который может быть физическим и/или вербальным, обычно для того, чтобы возбудить партнера до точки сексуального разочарования или отчаяния.
* Щекотка
? Акт щекотки и/или щекотки в сексуальном контексте ролевой игры; или получение от них сексуальной стимуляции.


#Предпочтения в партнере
(Общие)
* Андрогинность
? Гендерная неоднозначность во внешности. Также в моде, голосе, гендерной идентичности, сексуальной идентичности или образе жизни.
* Волосы на теле
? Выражает интерес к партнерам, имеющим волосы на теле. Обычно обозначает волосы на таких местах, как грудь персонажа, руки, ноги, подмышки, живот и т. д.
* Круглолицый
? Выражает интерес к хорошо сложенным и пухлым партнерам, с немного большим весом, чем средний, но не обязательно толстым.
* Обрезанные члены
? Выражает интерес к обрезанию пенисов.
* Волосы на лице/бороды
? Выражает интерес к партнерам, имеющим те или иные волосы на лице, которые могут варьироваться от неряшливой щетины до пышных бород.
* Женственность
? Интерес к партнерам, которые имеют тенденцию быть традиционно женственными по внешности и/или личности.
* Пирсинг гениталий/сосков
? Участие в ролевой игре, в которой хотя бы у одного партнера есть пирсинг, расположенный на сосках или половых участках тела; обычно пирсинг члена или половых губ.
* Большие груди
? Выражает интерес к исключительно большой груди.
* Большие члены
? Выражает интерес к исключительно большим членам.
* Мобы
? Выражает интерес к мужским партнерам со значительными тканями молочной железы, обычно известными как гинекомастия.
* Мускулистые партнеры
? Выражает интерес к партнерам мощного телосложения и/или атлетического телосложения.
* Несексуальный пирсинг
? Вступление в секс с партнером, у которого есть пирсинг на частях тела несексуального характера, таких как, помимо прочего, язык, уши, нос, губы, пупок и т. д.
* Старые партнеры
? Выражает предпочтение партнерам старше себя.
* Лобковые волосы
? Выражает интерес к лобковым волосам, возможно, в больших или чрезмерных количествах.
* Более низкие партнеры
? Выраженный интерес к партнерам, которые ниже вас.
* Тощие партнеры
? Выражает интерес к довольно худым или долговязым партнерам.
* Маленькая грудь
? Выражает интерес к особенно маленькой груди, иногда до такой степени, что кажется отсутствующей.
* Маленькие члены
? Выражает интерес к членам размером менее 12 см.
* Более высокие партнеры
? Выраженный интерес к партнерам, которые выше вас.
* Татуировки/Боди-арт
? Интерес к партнерам, имеющим татуировки.
* Сорванцы
? Женщины, которые ведут себя или представляют себя по-мужски.
* Твинки
? Выражает интерес к партнерам мужского пола, которые обычно худощавы/стройны, имеют мало или вообще не имеют волос на теле и лице и описываются как традиционно привлекательные, но при этом присутствуют как мужественные/мужские.
* Близнецы
? Выражает интерес к двум или более одинаковым партнерам, часто братьям и сестрам, но не обязательно, которых может или не может играть один и тот же игрок.
* Необрезанные члены
? Выражает интерес к пенисам, которые не подвергались обрезанию и имеют крайнюю плоть.
* Сладострастие
? Выражает интерес к партнерам с более широкими бедрами и большими ягодицами.
* Младшие партнеры
? Выражает предпочтение партнерам моложе себя.


#Гендерные предпочтения
(Общий)
* Женщины
? Выражает интерес к традиционно женским партнерам.
* Мужчины
? Выражает интерес к традиционно мужским партнерам.
* Недвоичный
? Партнеры, которые строго не идентифицируют гендерную бинарность и не соблюдают ее (независимо от изначально присвоенного пола или биологического пола).
* Трансженщины
? Выражает интерес к партнерам-трансгендерам, которые идентифицируют себя как женщины, независимо от изначально присвоенного пола или биологического пола.
* Транс-мужчины
? Выражает интерес к партнерам-трансгендерам, которые идентифицируют себя как мужчины, независимо от изначально присвоенного пола или биологического пола.


#Анальный секс и игры
(Общий)
* Анальный фистинг
? Действие по введению руки (рук) и/или руки в анус партнера или получение таких действий.
* Анальный секс (в партнера)
? Акт анального проникновения в партнера.
* Анальный секс (в себя)
? Акт анального проникновения.
* Анальная тренировка
? Использование различных анатомий ануса партнера, чтобы иным образом подготовить и/или акклиматизировать партнера к вставке, размер которой в противном случае персонажу было бы неудобно принимать.
* Анальная девственность
? Занятие анальным сексом с партнером, в которого никогда раньше не проникали анально, или анальное проникновение во время игры партнера, в которого никогда раньше не проникали.
* Клизмы
? Внесение жидкости, обычно теплой воды или жидкости организма, в кишечник партнера, часто для его очистки, но иногда в качестве формы наказания или сексуального удовлетворения, или получения таких действий; может подразумевать иную форму управления, чем фаллическое проникновение.
* Аппликатура (Анал)
? Использование пальцев для анальной стимуляции другого партнера или получение таких действий с целью вызвать сексуальное удовольствие.
* Привязка
? Анальное проникновение страпоном.
* Игра с простатой
? Стимуляция простаты, обычно ректально, пальцами или игрушками.
* Римминг (делать)
? Акт оральной стимуляции ануса партнера посредством облизывания и/или проникновения языка в анус партнера.
* Римминг (получать)
? Акт получения оральной стимуляции ануса посредством облизывания и/или проникновения языка в анус.


#Вагинальный секс и игры
(Общий)
* Игра с клитором
? Игра, сосредоточенная вокруг клитора, требующая стимуляции и значительного внимания, обычно как форма достижения оргазма.
* Аппликатура (вагинальная)
? Использование пальцев для стимуляции влагалища другого человека или получение таких действий с целью вызвать сексуальное удовольствие, обычно приводящее к оргазму.
* Зияющие (вагинальные)
? Растягивание влагалища во время проникновения до такой степени, что оно остается открытым в течение определенного периода времени.
* Поклонение киске
? Восхищение и поклонение влагалищу партнера, как словесное, так и/или физическое, либо получение таких действий; обычно подразумевает оральную стимуляцию.
* Квифинг
? Звуки выхода воздуха из влагалища при половом акте.
* Сквирт
? Действие влагалища, выделяющего жидкость во время оргазма.
* Трибадизм/ножницы
? Форма непроникающего секса, при которой человек трется своим влагалищем о тело однополого партнера для сексуальной стимуляции, в большинстве случаев вагинальный контакт посредством ножниц.
* Вагинальный фистинг
? Акт помещения руки (рук) и/или руки (рук) во влагалище или получение таких действий.
* Вагинальный секс (в партнера)
? Акт сексуального проникновения во влагалище.
* Вагинальный секс (в себя)
? Акт сексуального проникновения во влагалище.
* Вагинальная девственность
? Заниматься вагинальным сексом с партнером, в которого никогда раньше не проникали вагинально, или подвергаться вагинальному проникновению во время игры партнера, в которого никогда раньше не проникали.


#Оральный секс и игры
(Общий)
* Из жопы в рот
? Акт анального проникновения в партнера члена (или фаллического предмета, если говорить о ремнях), затем выдергивания члена и направления его прямо в рот другого, чтобы они могли выполнить его орально.
* Куннилингус (делать)
? Акт выполнения куннилингуса — орального секса во влагалище партнера.
*Куннилингус (получать)
? Акт получения куннилингуса — орального секса во влагалище партнера.
* Трах в лицо
? Относится к проникновению в рот другого партнера с использованием техники, аналогичной траханию влагалища или ануса, обычно путем захвата рта или черепа и толчков вперед и назад; часто грубо.
* Сидение на лице
? Сексуальная практика, когда кто-то садится на лицо другого партнера ягодицами или гениталиями, в результате чего человек задыхается, иногда до удушья; часто это делается как форма принуждения к оральному удовлетворению.
* Фелляция (в отношении партнера)
? Акт выполнения фелляции — орального секса на пенисе партнера.
* Фелляция (делать самому)
? Акт получения фелляции — орального секса на пенисе партнера.
* Пальцы во рту
? Выражает интерес к игре, включающей засовывание пальцев в рот. Часто подразумевает сосание, облизывание, исследовательское ощупывание рта или, возможно, введение чего-либо в него.
* Поцелуи
? Выражает интерес к поцелуям или поцелуям со стороны другого персонажа, обычно обозначая французский поцелуй.
* Облизывание
? Действие одного персонажа, облизывающего другого. Может быть, а может и не быть сексуальным.
* Оральный секс (делать)
? Акт выполнения фелляции или куннилингуса.
* Оральный секс (получать)
? Акт получения фелляции или куннилингуса.
* Оральная девственность
? Участие в ролевой игре, в которой такие действия совершает партнер, который никогда не делал минет или куннилингус.


#Игра с членом
(Общий)
* Удушение члена/яиц
? Удушение партнера членом и/или яйцами, затрудняющее дыхание.
* Поклонение члену / яйцам
? Восхищение и поклонение члену и/или яичкам партнера, как словесное, так и/или физическое, либо получение таких действий; обычно подразумевает оральную стимуляцию.
* Шлепанье по члену
? Использование пениса для удара партнера и/или получение пощечины пенисом, обычно с целью унизить или унизить попу до или во время фелляции.
* Согревание члена
? Акт введения эрекции в тело партнера, чтобы согреться, обычно считается более интимным и сексуальным способом ласки.
* Стыковка
? Фаллическое внедрение в ножны и/или крайнюю плоть другого человека.
* Вялая игра
? Выражает интерес к игре, в которой пенис партнера вялый. Может включать в себя мастурбацию или оральный секс в вялом состоянии или попытку проникновения в таком состоянии.
* Поклонение крайней плоти
? Восхищение и поклонение крайней плоти партнера, как словесное, так и/или физическое, либо получение таких действий; обычно подразумевает оральную стимуляцию.
* Фроттинг
? Притирание как минимум двух пенисов друг к другу для сексуального удовлетворения.


#Связанные со спермой
(Общий)
* Буккаке
? Действие группы, состоящей как минимум из двух человек, эякулирующих непосредственно на лицо и/или тело одного партнера, или получение таких действий.
* Кримпай
? Акт оргазма в открытое, часто зияющее отверстие или на него или получение таких действий.
* Жидкости
? Сексуальные жидкости, часто образующиеся в результате оргазма.
* Пометить спермой
? Акт кончания на попу или сабмиссива с намерением, чтобы запах или вид спермы работал как фирменный знак, иногда на продолжительные или постоянные периоды времени, или получение таких действий.
* Доение спермы
? Акт сбора или доения спермы по крайней мере от одного партнера, обычно выполняемый посредством ручной или механической стимуляции полового члена или использования сохраненной спермы в качестве сексуальной игрушки в RP. Часто задействованы машины и аппараты.
* Сперма на одежде
? Акт эякуляции на одежду или ношение одежды, на которой произошла эякуляция, часто публично и/или в течение продолжительных периодов времени.
* Фельчинг
? Акт орального высасывания спермы из ануса или влагалища партнера.
* Жесткие игры со спермой на лице
? Кончание на чье-то лицо без учета желания этого человека, обычно кончание ему в уши, в глаза, в ноздри, волосы и т. д., или получение такого действия; подразумевает исключительно большое количество спермы.
* Внутренние камшоты
? Акт эякуляции в тело другого человека или получения таких действий.
* Преждевременная эякуляция
? Выражает заинтересованность в том, чтобы хотя бы один партнер очень быстро достиг оргазма; обычно подразумевает рвение, чрезмерную чувствительность и/или длительное поддразнивание.
* Небрежные секунды
? Участие в ролевой игре, в которой только что вошедший партнер получает секс от другого партнера через одно и то же отверстие, не удаляя сперму предыдущего топа.
* Снежный ком
? Акт получения спермы в рот, передаваемой изо рта другого человека, или французский поцелуй при разделении порции спермы между ртами друг друга.
* Легкие игры со спермой на лице
? Кончание прямо на лицо, обычно в открытый рот или на щеки и/или губы, или получение таких действий.
* Глотание спермы
? Акт перорального потребления спермы, прямо или косвенно из полового члена.


#Проникновение и темы
(Общий)
* Двойное проникновение
? Акт проникновения в одного партнера двух предметов, включая, помимо прочего, пенис, секс-игрушки, кулак и т. д., или получение их.
* Групповуха
? Ситуация, в которой несколько человек последовательно или одновременно вступают в физическую сексуальную активность с одним конкретным партнером.
* Сомнофилия
? Вступление в половой акт со спящим партнером или получение удовольствия от него.
* Стержни
? Введение металлических стержней в уретру партнера или получение таких действий; технически подразумевает стержни, которые резонируют и/или вибрируют в ответ на определенную форму стимуляции, но это не обязательно так.
* Тантрический секс
? Форма секса, характеризующаяся упором на близость и эмоциональную близость между вовлеченными сторонами. Часто подразумевает длительную продолжительность со значительной целью их переплетения, например, слушание сердцебиения, дыхания и изучение друг друга через глубокую романтическую связь.
* Обычный секс
? Секс, не включающий в себя такие элементы, как БДСМ, извращения или фетиш.


#Ролевые игры
(Общий)
* Интрижка
? Акт добровольного полового акта между человеком и другим партнером, который не является его постоянным супругом или партнером.
* Привязанность
? Акт создания ощущений нежности и нежности, когда партнеры выражают эти чувства друг к другу посредством милого поведения.
* Возрастная игра
? Относится к сценам, в которых один или оба игрока притворяются несовершеннолетними персонажами.
* Няня
? Ситуация, в которой один партнер либо будет няней другого партнера, либо отыграет его роль.
* Соревнование
? Относится к нескольким доминантам, конкурирующим за то, чтобы лучше всего доминировать, или к множеству сабмиссивов, конкурирующих за то, чтобы лучше всех доставить удовольствие доминанту.
* Измена
? Сценарий, в котором один партнер замешан в измене своего партнера и получает от этого сексуальное удовольствие. Обычно заключается в наблюдении за тем, как их постоянный партнер вступает в сексуальные отношения с другим человеком, часто при этом другой считается «лучше», чем он, но не обязательно.
* Эксгибиционизм
? Участие в какой-либо игре, в которой одна или обе стороны будут пойманы, замечены или иным образом наблюдаемы третьей стороной или сторонами, что усиливает острые ощущения (и/или унижение).
* Борьба/Борьба
? Физический спарринг со злым умыслом или в игровой форме с другим партнером в ролевой игре; обычно несексуальны, хотя иногда и с намерением прижать ягодицы или покориться, чтобы проникнуть в них.
* Инцест
? Участие в ролевой игре, в которой как минимум два партнера будут связаны кровным родством или браком.
* Неопытные партнеры
? Относится к игрокам, чьи персонажи сексуально неопытны и/или наивны (обычно более молодые или девственные персонажи), или интересуются ролевыми играми с такими персонажами; не относится к возможностям игрока.
* Инфантилизм
? Сценарий, в котором к партнеру (взрослому или нет) будут относиться как к исключительно молодому; обычно подразумевает ношение и/или использование подгузников. Имеет тенденцию включать довольно инфантильные темы и аспекты.
* Похищение
? Похищение партнера в ролевой игре (обычно с целью насилия, обычно сексуального, но не обязательно) или похищение по таким причинам; часто подразумевает бессрочное тюремное заключение.
* Медицинская игра
? Участие в ролевой игре в медицинских учреждениях, например в больнице, или ролевой игре, включающей такие аспекты медицины, как инъекции, медицинское оборудование, униформа или медицинские эксперименты или процедуры.
* Военные темы
? Выражает интерес к сценам, обстановке и темам, включающим военные аспекты. Подразумевает такие понятия, как война, использование оружия, униформа, звание и многое другое. Все это может быть историческим, фэнтезийным, научным или каким-либо другим.
* Несколько партнеров
? Участие в ролевой игре, содержащей как минимум три партнера.
* Ночные клубы/бары
? Участие в ролевой игре, действие которой происходит в ночном клубе или баре.
* Игра родителей и детей
? Описывает вид отношений, в которых доминант берет на себя роль родителя. Обычно это предполагает, что доминирующая сторона проявляет особую заботу, заботу и защиту по отношению к своей подчиненной стороне. Часто также задействованы обусловленность и руководство.
* Фото/Видеосъемка
? Акт визуальной записи сцены среди участников, часто как форма унижения, эксгибиционистского фетишизма и/или шантажа/вымогательства.
* Полиамория
? Практика установления интимных отношений с более чем одним партнером с ведома и согласия всех участвующих партнеров. Часто описывается как «согласованная, этичная и ответственная немоногамия».
* Беременность
? Участие в ролевой игре, в которой хотя бы один партнер беременен и/или включает темы беременности.
* Проституция
? Участие в ролевой игре, в которой хотя бы один персонаж игрока является проституткой или с участием проститутки; человек, который получает деньги за секс.
* Псевдо-изнасилование
? Возбуждение от партнера, который притворяется, что сопротивляется и борется, прежде чем его одолеют.
* Ролевые игры
? Выражает интерес к тому, чтобы два или более персонажей взяли на себя роли в ролевой игре и разыграли заранее определенную сцену с заранее определенными персонажами.
* Смена ролей
? Относится к персонажам, которые в контексте конкретной ролевой игры посредством развития характера или заранее определенных мер установили свою идентичность в отношении доминирования и/или покорности, что в какой-то момент во время сексуальной части ролевой игры поменяйте местами свои роли по отношению к своим ранее понятым ролям.
* Романтика
? Демонстрация или выражение любви или сильной привязанности, страсти во время занятий любовью или во время обычных сцен. Обычно включает в себя отыгрывание романтических отношений, действий и тем.
* Маленький доминант / Большой подчиненный
? Выражает заинтересованность в том, чтобы нижний/подчиненный персонаж был физически крупнее верхнего/доминантного персонажа в ролевой игре; часто подразумевает, что более крупный персонаж также физически сильнее.
* Очень опытные партнеры
? Относится к игрокам, чьи персонажи исключительно опытны и/или квалифицированы в сексуальной практике, и обычно подразумевает эзотерические сексуальные способности и/или знания или интерес к ролевым играм с такими персонажами; не относится к реальным возможностям игрока.
* Вуайеризм
? Участие в наблюдении за другими людьми, занимающимися сексом или каким-либо другим видом полового акта, обычно незаметно и без их ведома.
* Зоофилия
? Относится к разумному персонажу, вступающему в половой акт с неразумным животным или играющему неразумное животное в ролевой игре и вступающему в контакт с разумным персонажем.


#Поклонение телу и игры
(Общий)
* Подмышки
? Игра вращается вокруг области подмышек.
* Поклонение заднице
? Восхищение и поклонение заднице или ягодицам партнера, как вербальное, так и/или физическое, либо получение таких действий.
* Игра с животом
? Игра, вращающаяся вокруг области живота/средней части тела, будь то массаж, ощупывание, сжимание или что-то еще.
* Написание на теле
? Написание, рисование или нанесение различных (обычно сексуальных или унижающих достоинство) слов или изображений на тело партнера.
* Игра с грудью/сосками
? Сексуальная стимуляция груди и/или сосков.
* Поклонение груди/соскам
? Восхищение и поклонение груди или сосков партнера, вербальное и/или физическое, или получение таких действий.
* Удушение груди
? Удушение партнера грудью, из-за которого становится трудно дышать.
* Обниматься
? Партнеры проявляют привязанность посредством объятий, прижиманий и других форм физической близости.
* Игра с ушами
? Интерес к ролевым играм, где важную роль играют уши. Это может включать в себя сосание, ласку, дыхание/шепот, потягивание или любой другой вид взаимодействия с упором на уши.
* Жирная игра
? Игра, в которой в той или иной форме вращается вокруг жировых отложений партнера. Обычно в таких областях, как живот, задница, грудь, бедра и т. д.
* Дрочка ногами
? Сексуальная практика, при которой трутся ногами о партнера, чтобы вызвать сексуальное возбуждение, стимуляцию или оргазм.
* Игра ногами
? Акт включения ступней в сексуальный контекст ролевой игры, включая, помимо прочего, поклонение ступням, получение сексуального удовлетворения от вида или ощущения ступней и/или горбления ступнями, иногда вплоть до оргазма.
* Ручные работы
? Использование одной руки для стимуляции члена другого или получение таких действий с целью вызвать сексуальное удовольствие, обычно приводящее к оргазму.
* Хот-дог
? Акт помещения пениса между ягодицами и прижатия их к нему, скольжения между ними для достижения сексуального удовлетворения.
* Межножковый секс
? Форма непроникающего секса, заключающаяся в введении члена между бедрами для достижения оргазма.
* Кормление грудью
? Акт производства молока из груди или занятие сексом с партнером, который производит молоко из груди, обычно в ответ на сексуальную стимуляцию, а также любую игру, которая из этого исходит.
* Массажи
? Обработка тела путем растирания, разминания, похлопывания и т. д. с целью стимулировать кровообращение, повысить эластичность, снять напряжение или побаловать человека.
* Мастурбация
? Акт сексуальной стимуляции, обычно с использованием физического контакта рук или пальцев с гениталиями.
* Поклонение мышцам
? Восхищение и поклонение чьему-либо мускулистому телосложению, словесное или физическое.
* Игра с пупком
? Участие в сексуальных действиях, вызывающих удовольствие, получаемое от пупка партнера; часто относится к облизыванию или ощупыванию пупка языком.
* Сиськи
? Помещение пениса между парой грудей и достижение кульминации за счет его трения или получение таких действий.


#Одежда и материалы
(Общий)
* Секс в одежде
? Участие в ролевой игре, в котором вы и/или ваш партнер не раздеваетесь во время сексуального взаимодействия.
* Трансвестизм
? Участие в ролевой игре, в которой один или несколько партнеров одеваются в одежду, которая традиционно считается нетипичной для их пола.
* Подгузники
? Ситуация, в которой хотя бы один партнер будет носить подгузник. Может означать «испачкание» подгузника, но не обязательно. Часто связано с возрастными играми или инфантилизмом, но иногда в сочетании с унижением.
* Принудительное ношение одежды
? Принуждение партнера носить или принуждение носить определенную одежду по выбору другого партнера; часто унизительно.
* Очки
? Предпочтение партнерам, носящим очки.
* Латекс/резина
? Использование латексных и/или резиновых материалов в качестве одежды и/или в качестве формы мумификации/связывания; обычно костюмы для всего тела.
* Кожа
? Использование кожи, часто в бондажной ситуации; обычно включает в себя кожаную одежду или снаряжение, связанное с доминантами, а также упряжь.
* Маски
? Использование масок (хирургических, БДСМ, противогазов и т. д.), как правило, для сокрытия личности владельца в ролевой сцене.
* Сексуальная/распутная одежда
? Наличие хотя бы одного партнера в одежде сексуального или откровенного характера, включая, помимо прочего, исключительно короткие юбки, яркое нижнее белье, чрезмерно обтягивающую одежду, одежду с явной графикой и т. д.
* Носки/Чулки
? Выражает заинтересованность во включении носков и/или чулок в сексуальный контекст ролевой игры или интерес к персонажам, носящим их.
* Стриптиз
? Акт резкого снятия одежды или наблюдения за тем, как участник это делает, обычно является формой соблазнения.
* Нижнее белье
? Пристрастие к нижнему белью, которое можно носить либо на себе, либо на своем партнере (партнерах), либо само по себе; часто включает в себя стимуляцию запахом или тактильными ощущениями нижнего белья, но может также относиться к использованию нижнего белья в качестве секс-игрушки каким-либо образом.
* Униформа
? Сексуальное возбуждение от униформы или рабочей одежды и/или участие в ролевых играх, в которых персонажи будут носить такую одежду.


#Доминирование/Подчинение и психологические игры
(Общий)
* Быть доминантным
? Участие в ролевой игре, где вы контролируете эротический обмен властью.
* Быть покорным
? Участие в ролевой игре, где вы находитесь под контролем в эротическом обмене властью.
* Попрошайничество
? Самоуничижительный акт мольбы, как форма подчинения, включен в состав уголовной ответственности.
* Целомудрие
? Сексуальное воздержание, добровольное или вынужденное; это может включать в себя простое воздержание от сексуальной активности или ношение устройства, предотвращающего ее.
* Принуждение/Шантаж
? Относится к включению Принуждения и/или Шантажа в контекст сюжетной линии ролевой игры, часто в форме полусогласованного средства получения товаров, услуг или секса от партнера.
* Деградация
? Ситуация, когда один партнер будет намеренно унижен, обычно для того, чтобы занизить его самооценку; обычно в контексте чувства вины или БДСМ.
* Грязные разговоры
? Акт разговора в типичной откровенной манере, чтобы спровоцировать сексуальную стимуляцию со стороны участника, иногда самого себя; часто в контексте соблазнения или прелюдии.
* Дисциплина/Укрепление
? Использование подкрепления (поощрений и/или наказаний) с целью научить подчиненного подчиняться различным командам хозяина.
* Фемдом
? Игра, в которой партнер женского пола берет на себя роль доминанта, сохраняя контроль и авторитет; считается фокусом динамики. Это определяется как обмен, основанный на ее потребностях, удовольствиях и желаниях, с целью сабмиссива в первую очередь оказать ей услугу.
* Принудительная нагота
? Принуждение партнера к обнажению или принуждение к обнажению со стороны другого партнера; обычно используется в общественных ситуациях.
* Принудительное кормление
? Участие в ролевой игре, в которой партнер, обычно связанный или иным образом неподвижный, вынужден потреблять большое, часто невозможное и нереальное количество еды против своей воли, что часто приводит к вздутию и / или увеличению веса.
* Унижение
? Участие в ролевой игре, в которой один персонаж будет смущен, обычно чрезвычайно и/или часто, в попытке вызвать либо реакцию сексуального удовлетворения от эмоций, связанных с унижением, либо просто как форму психологического доминирования или наказания; обычно это более интенсивная форма деградации.
* Мастер/Питомец
? Участие в ролевой игре, в которой отношения доминирования/подчинения разыгрываются между как минимум двумя персонажами и в которой нижний персонаж берет на себя роль домашнего животного; обычно это сценарий, основанный на обучении, с положительным подкреплением вместо отрицательного, а также с включением привязанности.
* Мастер/Подчиненный
? Участие в ролевой игре, в которой отношения доминирования/подчинения разыгрываются между как минимум двумя персонажами и в которой нижний персонаж берет на себя роль раба; обычно требует от раба подчиняться всем без исключения командам, часто включает в себя несексуальные формы насилия и использует негативное подкрепление.
* Объективизация
? Акт обращения с другим персонажем или обращения с ним как с конкретным и установленным объектом, часто предметом мебели, или возложение на персонажа дегуманизирующих задач с целью наделить персонажа чертами объекта.
* Физические ограничения
? Акт подачи или получения команд, обычно устных, которые ограничивают способ, которым другому персонажу разрешено физически взаимодействовать с другим персонажем.
* Властный низ
? Выраженный интерес к сексуальному обмену, когда партнер, получающий проникновение, контролирует, доминирует, берет на себя инициативу или направляет взаимодействие.
* Игра с домашними животными
? Участие в ролевой игре, в которой между двумя персонажами разыгрываются отношения доминирования / подчинения, и в которой нижний персонаж берет на себя роль и психику дикого щенка, пони или другого заранее определенного животного; обычно включает в себя ритуалы, ограничения речи, физические ограничения и унижение, а также обширную подготовку и сочетание положительного и отрицательного подкрепления.
* Сексуальные ограничения
? Относится к доминирующему, дающему команду о том, как сабмиссив может действовать в отношении сексуальных действий или в сексуальной ситуации; часто указ о целомудрии или запрет на любые формы сексуальных контактов.
* Речевые ограничения
? Акт подачи или получения команд, обычно устных, которые ограничивают то, как другому персонажу разрешено говорить или иным образом издавать звуки изо рта; обычно используется в контексте БДСМ, чтобы принудить покорного к попрошайничеству, животному шуму или тишине.
* Нахальный
? Выражает интерес к участию в ролевой игре, в которой покорный и/или нижний персонаж ведет себя агрессивно и непослушно любым количеством способов.


#БДСМ
(Общий)
* Аппараты
? Использование сложных объектов с движущимися частями для связывания, обездвиживания или иного сексуального удовлетворения и/или вывода партнера из строя в сексуальном контексте ролевой игры.
* Повязки на глаза
? Использование повязок на глазах или других предметов, чтобы скрыть зрение хотя бы одного партнера в сексуальном контексте.
* Клетка
? Помещение другого партнера в клетку или помещение в клетку или другое ограничивающее устройство.
* Электрические игрушки
? Использование секс-игрушек, проводящих электрический ток; иногда болезненно.
* Порка/порка
? Использование игрушек против другого партнера, особенно в отношении контактной игры с использованием кнутов любого типа, верховой езды, весл или кнутов.
* Кляпы
? Помещение и помещение предмета в рот другого партнера, чтобы заставить его дышать через нос, а также создание неспособности говорить или получение таких действий.
* Наручники
? Использование наручников для частичной обездвиживания партнера во время ролевой игры или для привязывания партнера к объекту.
* Тяжелый/экстремальный бондаж
? Использование связывания, которое является крайним в зависимости от положения, в котором находится связанный партнер, продолжительности, в течение которой партнер будет находиться в рабстве, уровня дискомфорта, вызванного связыванием, или степени обездвиживания, которая произойдет из-за в рабство.
* Иммобилизация (Бондаж)
? Участие в ролевой игре, в которой хотя бы один персонаж будет физически обездвижен, что типично для тяжелого связывания или мумификации в БДСМ, но может быть и другими методами, такими как захват или подавление.
* Поводок и ошейник
? Участие в ролевой игре, в которой партнер будет украшен ошейником, прикрепленным к поводку.
* Легкий/средний бондаж
? Использование связывания легкой или умеренной степени в зависимости от положения, в котором оно приводит связанного партнера, продолжительности, в течение которой партнер будет находиться в рабстве, уровня дискомфорта, вызванного связыванием, или степени иммобилизации, которая будет происходят из-за рабства.
* Контроль/отрицание оргазма
? Относится к тому, что доминант(ы) контролируют, когда сабмиссив(ы) достигают оргазма, либо физическими средствами, либо по команде; обычно предполагает доминирование и/или чрезмерное поддразнивание и оскорбление; оргазм может быть полностью исключен
* Контроль удовольствия/отрицание
? Участие в ролевой игре, в которой один персонаж может доставить или отказать в любой форме физического, сексуального или психологического удовольствия другому персонажу; удовольствие может быть полностью отказано.
* Игра с подвеской
? Участие в ролевой игре, включающей подвесные устройства и/или веревочные игрушки, которые обычно подвешивают одного партнера над кроватью или полом; часто некомфортно.


#Грубость/Боль
(Общий)
* Пытка яиц
? Вред яичкам, как правило, ради сексуального удовольствия.
* Кусается
? Акт укуса или укуса; иногда болезненно, иногда игриво.
* Контроль дыхания
? Ситуация, в которой хотя бы один партнер будет иметь физический контроль над привычками дыхания другого партнера, часто либо путем периодического удушья, либо из-за проникновения в горло.
* Таскание за волосы
? Акт выдергивания или дергания другого партнера за волосы или получение таких волос.
* Грубость
? Грубое поведение и действия (обычно во время секса) по отношению к партнеру. Обычно означает резкое хватание, тянуние, резкие резкие движения и подобное физическое поведение.
* Садизм/Мазохизм
? Акт принятия роли садиста или мазохиста, то есть того, кто получает сексуальное удовлетворение от того, что получает или причиняет физическую боль.
* Царапание
? Один партнер царапает другого ногтями или когтями, иногда оставляя следы; но не обязательно болезненно.
* Сексуальная боль
? Относится к включению физической боли, вызванной действиями непосредственно сексуального характера; обычно грубое или чрезмерное проникновение.
* Порка
? Нанесение удара по ягодицам другого партнера или получение такого удара; часто как форма эротической прелюдии или как наказание в обстановке БДСМ.
* Игра с воском
? Использование воска, обычно горячего воска свечи, как форма сексуальной стимуляции и/или пытки, или получение таких действий.


#Водные виды спорта и скат
(Общий)
* Контроль туалета
? Ситуация, в которой партнер контролирует, когда, как и где другой партнер может пользоваться туалетом, обычно в качестве формы контроля или унижения.
* Маркировка
? Мочиться на другого партнера с целью пометить его своим собственным запахом мочи или быть получателем таких действий.
* Скат
? Относится к включению фекалий или выделению фекалий в любой форме в сексуальном контексте ролевой игры.
* Глотание мочи
? Участие в ролевой игре, в которой партнер будет принимать мочу перорально.
* Водные виды спорта
? Относится к включению мочи или выделению мочи в любой форме в сексуальном контексте ролевой игры.
* Смачивание
? Мочеиспускание в нижнее белье, штаны или одежду, а также мочеиспускание другого партнера на человека, который в той или иной степени одет.

                var newWord = false;
                for(var i = 0; i < str.length; i++) {
                    var chr = str[i];
                    if(validChars.indexOf(chr) >= 0) {
                        if(newWord) chr = chr.toUpperCase();
                        className += chr;
                        newWord = false;
                    }
                    else {
                        newWord = true;
                    }
                }
                return className;
            };

                    sheet.addRule(selector, rules, 0);
                }
            };

                    placeCategories: function($categories){
                        var $body = $('body');
                        var totalHeight = 0;
                        for(var i = 0; i < $categories.length; i++) {
                            var $clone = $categories[i].clone().appendTo($body);
                            var height = $clone.height();;
                            totalHeight += height;
                            $clone.remove();
                        }
                        
                        var colHeight = totalHeight / (inputKinks.$columns.length);
                        var colIndex = 0;
                        for(var i = 0; i < $categories.length; i++) {
                            var curHeight = inputKinks.$columns[colIndex].height();
                            var catHeight = $categories[i].height();
                            if(curHeight + (catHeight / 2) > colHeight) colIndex++;
                            while(colIndex >= inputKinks.$columns.length) {
                                colIndex--;
                            }
                            inputKinks.$columns[colIndex].append($categories[i]);
                        }

                    drawLegend: function(context){
                        context.font = "bold 13px Arial";
                        context.fillStyle = '#000000';
                        
                        var levels = Object.keys(colors);
                        var x = context.canvas.width - 15 - (120 * levels.length);
                        for(var i = 0; i < levels.length; i++) {
                            context.beginPath();
                            context.arc(x + (120 * i), 17, 8, 0, 2 * Math.PI, false);
                            context.fillStyle = colors[levels[i]];
                            context.fill();
                            context.strokeStyle = 'rgba(0, 0, 0, 0.5)'
                            context.lineWidth = 1;
                            context.stroke();
                            
                            context.fillStyle = '#000000';
                            context.fillText(levels[i], x + 15 + (i * 120), 22);
                        }

                    export: function(event){
                        var username = prompt("Please enter your name");

                        $('#Loading').fadeIn();
                        $('#URL').fadeOut();

                        };

                        var numKinks = $('.kinkRow').length;
                        
                        // Determine the height required for all categories and kinks
                        var totalHeight = (
                                (numKinks * rowHeight) +
                                (dualCats * titleSubtitleHeight) +
                                (simpleCats * simpleTitleHeight)
                        );
                        
                        // Initialize columns and drawStacks
                        var columns = [];
                        for(var i = 0; i < numCols; i++){
                            columns.push({ height: 0, drawStack: []});
                        }
                        
                        // Create drawcalls and place them in the drawStack

                        var avgColHeight = totalHeight / numCols;
