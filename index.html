? Акт раздавливания живых организмов (таких как люди, животные и другие разумные существа) своим телом или пробуждение другим человеком, делающим это.
* Раздавливание неодушевленных предметов
? Раздавливание неодушевленных предметов (например, еды, мебели, игрушек, жилищных конструкций) своим телом или возбуждение от действий другого человека.
* Пощечина по лицу
? Пощечины любой степени и тяжести.
* Таскание за волосы
? Акт выдергивания или дергания другого персонажа за волосы или получение таких волос.
* Шероховатость
? Грубое поведение и действия (обычно во время секса) по отношению к партнеру. Обычно означает резкое хватание, тянуние, резкие резкие движения и подобное физическое поведение.
* Садизм/Мазохизм
? Акт принятия роли садиста или мазохиста, то есть того, кто получает сексуальное удовлетворение от того, что получает или причиняет физическую боль.
* Царапание
? Один персонаж царапает другого ногтями или когтями, иногда оставляя следы; но не обязательно болезненно.
* Сексуальная боль
? Относится к включению физической боли, вызванной действиями непосредственно сексуального характера; обычно грубое или чрезмерное проникновение.
* Порка
? Нанесение удара по ягодицам другого персонажа или получение такого удара; часто как форма эротической прелюдии или как наказание в обстановке БДСМ.
* Насилие
? Темы, включающие применение сильной силы, приводящей к физической боли и дискомфорту.
* Игра с воском
? Использование воска, обычно горячего воска свечи, как форма сексуальной стимуляции и/или пытки, или получение таких действий.

#Кровь/Пытки/Смерть
(Общий)
* Ссадины
? Участие в ситуации, в которой хотя бы один персонаж получит ссадины, определяемые как царапины самой легкой степени тяжести, способные вызвать кровотечение; обычно вводят через грубые предметы, такие как наждачная бумага или цемент.
* Кровавая игра
? Относится к включению крови или получению крови в любой форме в сексуальном контексте или участию в действиях, которые могут привести к пролитию крови.
* Клеймо
? Ситуация, в которой хотя бы один персонаж будет заклеймен, обычно является формой садомазохизма. Обычно путем применения сильного тепла в виде определенного рисунка, предназначенного для визуальной демонстрации владения.
* Пытка груди/сосков
? Ситуация, в которой грудь или соски хотя бы одного персонажа будут подвергаться физической, несексуальной боли в течение длительного времени.
* Горение
? Ситуация, при которой хотя бы один персонаж будет сожжен. Может включать прижигание такими предметами, как сигары, сигареты, раскаленный утюг или другими методами.
* Кастрация
? Действие, при котором яички (или яичники) удаляются или отключаются хирургическим, химическим или магическим способом.
* Смерть
? Ситуация, в которой персонаж умрет в любой момент любыми способами.
* Удаление гениталий
? Акт, при котором магическим или хирургическим путем удаляются гениталии, обычно половой член и/или яички. Может также означать унижение; например, чтобы сделать мужчину менее мужчиной.
* Казнь/Убийство
? Акт активного причинения смерти персонажу, который не является случайным. Подразумевает совершение смертельных действий над персонажем, которые должны привести к их концу, или получение статуса получателя таких действий.
* Генитальные пытки
? Участие в ролевой игре, в которой гениталиям хотя бы одного персонажа будет уделяться негативное внимание с целью причинения физической боли.
* Жестокое насилие
? Участие в изображении насилия и кровавой бойни, как правило, в виде серьезных телесных повреждений, затрагивающих кровь, плоть, кости и внутренние органы.
* Пронзить
? Описывает персонажа, которого проткнули предметом, а затем он вытянулся через выходное отверстие. Обычно подразумевает боль, пытки и часто приводит к летальному исходу.
* Менструации
? Участие в ролевой игре, в которой будет задействована менструация или применена к сексуальному контексту сцены.
* Увечье
? Акт физического повреждения или иного нанесения непоправимого изменения и/или вреда персонажу в ролевой игре, как правило, с использованием режущих, колющих или контактных предметов; часто исключительно болезненно.
* Некрофилия
? Занятие сексом с мертвым или иным образом находящимся в бессознательном состоянии или неодушевленным персонажем, который когда-то был живым, или, теоретически, получение таких действий.
* Несексуальная боль
? Относится либо к нанесению и/или получению боли, которая не возникает в результате сексуальной активности и не вызывает сексуального удовлетворения реципиента, что часто интерпретируется как означающая боль, локализованную в несексуальных частях тела.
* Несексуальные пытки
? Акт причинения или получения продолжительных сцен боли из-за действий, не носящих сексуального характера, или совершения или получения психологического насилия в течение длительных периодов времени или с высокой степенью интенсивности.
* Удаление/ампутация
? Удаление/ампутация любой части тела.
* Пирсинг
? Акт прокалывания тела персонажа, обычно болезненный и часто в сексуальном или исключительно чувствительном месте на теле человека, или прокалывание собственного тела.
* Сексуальные пытки
? Пытки, носящие сексуальный характер или причиняющие серьезный сексуальный вред.
* Глотание крови
? Акт перорального употребления крови.
* Удаление зубов
? Выражает интерес к игре, связанной с удалением зубов.
* Трах с раной
? Введение члена в рану, уже существовавшую или только что образовавшуюся, для того, чтобы вступить в половой акт.

#Наполнение, рост и игры с размером
(Общий)
* Рост задницы
? Ситуация, когда задница хотя бы одного персонажа увеличивается в размерах, обычно до фантастических размеров, любыми способами, включая, помимо прочего, магические или химические.
* Голуберификация
? Процесс надувания персонажа до сферической формы за счет набухания соком, сопровождающийся изменением его кожи на оттенки синего (или других фруктовых оттенков).
* Рост груди
? Ситуация, в которой грудь хотя бы одного персонажа увеличивается в размерах, обычно до фантастических размеров, любыми способами, включая, помимо прочего, магические или химические.
* Рост члена/яиц
? Ситуация, в которой пенис и яички по крайней мере одного персонажа увеличиваются в размерах, обычно до фантастических размеров, любыми способами, включая, помимо прочего, магическое или химическое введение или из-за блокирования или иного препятствия половым жидкостям.
* Наполнение спермой (сильная/экстремальная)
? Участие в ролевой игре, в которой хотя бы один персонаж наполняется невероятным количеством спермы, обычно прямо из полового члена в результате анального, вагинального или орального секса, в результате чего его желудок и/или тело расширяются до фантастических размеров.
* Совокупное наполнение (легкая/средняя)
? Участие в ролевой игре, в которой хотя бы один персонаж наполняется огромным количеством спермы, обычно прямо из полового члена в результате анального, вагинального или орального секса, в результате чего его живот и/или тело выпирают или становятся несколько круглыми.
* Форсированный рост
? Выражает интерес, в котором хотя бы один персонаж будет вынужден терпеть себя или любую часть своего тела, растущую против его воли.
* Рост
? Увеличение размеров тела магическими, лекарственными или иными фантастическими способами.
* Рост (Макро)
? Вырастают в размерах тела до огромной высоты, часто до, казалось бы, невозможных размеров.
* Гиперрост мышц
? Увеличение размера или силы мышц до чрезмерной или невозможной степени.
* Иммобилизация (Размер)
? Участие в ролевой игре, в которой хотя бы один персонаж будет обездвижен по разным причинам, обычно из-за той или иной формы телесного роста. Это может быть результатом экстремального увеличения веса, инфляции или увеличения частей тела до безупречных размеров, таких как грудь, член, задница или мышцы, что приводит к их обременению.
* Наполнение (высокая/экстремальная)
? Участие в ролевой игре, в которой хотя бы один персонаж наполнен невозможным количеством вещества, отличного от телесной жидкости, обычно газа или жидкости, в результате чего его желудок и / или тело расширяются до фантастических размеров.
* Наполнение (легкая/средняя)
? Участие в ролевой игре, в которой по крайней мере один персонаж наполнен огромным количеством вещества, отличного от телесной жидкости, обычно газа или жидкости, в результате чего его желудок и / или тело раздуваются или становятся несколько круглыми.
* Рост мышц
? Увеличение размера или силы мышц магическими, лекарственными или другими фантастическими способами.
* Взрыв
? Действие, вызывающее взрыв части анатомии персонажа или всего персонажа посредством раздувания или наполнения, или получение таких действий.
* Сокращение
? Уменьшение размера тела, обычно примерно на полметра, или получение таких действий.
* Сокращение (микро)
? Уменьшение размеров тела до такой степени, что для измерения можно использовать сантиметры или меньшие единицы.
* Увеличение веса (тяжелое/экстремальное)
? Действие, при котором персонаж набирает значительное количество веса (будь то за счет повышенного потребления еды, магических/научно-фантастических эффектов или других влияний) или участия в ролевой игре, когда персонаж делает это. Обычно в нереальных или больших количествах и темпах.
* Увеличение веса (легкое/среднее)
? Акт набора веса персонажем (будь то за счет увеличения потребления еды, магических/научно-фантастических эффектов или других влияний) или участия в RP, когда персонаж делает это. Обычно в более реалистичных количествах и темпах.
* Потеря веса
? Акт похудания различными способами или участие в ролевой игре, в которой персонаж делает это. Может быть выполнено реалистично или нереалистично, посредством голодания, тренировок, магических/научно-фантастических эффектов или множества других методов.

#Трансформация
(Общий)
* Возрастная прогрессия/регрессия
? Сцены, в которых возраст персонажа прогрессирует или регрессирует, часто сосредотачиваются на его физическом развитии, но могут включать и психические аспекты.
* Трансформация животных
? Превращение персонажа в животное существо, обычно четвероногое, но не обязательно, может иметь разную степень разумности или дикого мышления.
* Превращение в проститутку
? Сцены, в которых кого-то превращают в стереотипную проститутку, часто включая рост груди, снижение интеллекта, усиление полового влечения и более тонкие изменения в таких чертах, как цвет волос или общий внешний вид.
* Модификации тела
? Преобразование частей тела персонажа (с помощью магических или хирургических средств) без полного изменения его тела. Например, рост или уменьшение отдельной части тела. Обычно переучивают большинство своих первоначальных функций.
* Трансформация частей тела
? Преобразование персонажа в часть тела или в часть тела другого персонажа можно выполнить различными способами.
* Обмен телами
? Акт, когда два или более человека обмениваются телами посредством передачи сознания, что позволяет им вселиться в тело другого.
* Затянувшиеся трансформации
? Трансформации, которые происходят в течение нескольких часов или дней или даже дольше, с постепенными изменениями, которые могут быть незаметны сразу, в отличие от нескольких минут или почти мгновенных.
* Гендерная трансформация
? Преобразование персонажа в другой пол различными способами, которые могут включать или не включать его пол. Включает в себя как магические, так и научно-фантастические изменения, а также более реалистичную смену пола.
* Трансформация неодушевленных предметов
? Превратить персонажа в своего рода объект (стул, одежду, игрушку и т. д.) можно разными способами.
* Разум смерти
? Во время или после трансформации персонажа его первоначальная личность и обычно воспоминания о его прошлой жизни удаляются или заменяются теми, которые соответствуют его новой форме.
* Трансформация видов
? Превратить персонажа в другой вид, отличный от его собственного, можно разными способами.
* Сверхъестественная трансформация
? Превращение персонажа в сверхъестественную сущность, например, в вампира, зверя-оборотня, демона, бога и других подобных мифических фигур. Это может быть сделано с помощью различных средств.
* Трансформация (Жертва)
? Действие, вызывающее драматическое изменение физических характеристик участника ролевой игры, возможно, включая его самого, с помощью магических или химических средств; может относиться к множеству различных типов трансформаций и означает получение сексуального удовольствия от самого акта трансформации.
* Трансформация (Агрессор)
? Действие, вызывающее драматическое изменение физических характеристик участника ролевой игры, возможно, включая его самого, с помощью магических или химических средств; может относиться к множеству различных типов трансформаций и означает получение сексуального удовольствия от самого акта трансформации.
* Нежелательная трансформация
? Акт трансформации персонажа против его воли. Обычно с намерением расстроить или унизить жертву.
* Трансформация исполнения желаний
? Преобразование персонажа в форму, которую он конкретно желает.

#Беременность и размножение
(Общий)
* Альтернативная беременность
? Беременность, наступающая на участках тела, отличных от матки, вагинальным путем, таких как грудь, яйца, конечности, хвост и т. д.
* Анальная беременность
? Беременность, протекающая ректально, в анальном канале.
* Рождение
? Сцены, в которых у кого-то рожают или рожают; участники могут получить сексуальное удовлетворение от этого опыта.
* Разведение
? Включает в себя половой акт с единственной целью вызвать беременность и/или произвести потомство.
* Экстремальная беременность
? Акт забеременеть невероятным или нереальным размером и/или количеством плодов/яиц, часто за нереально короткий промежуток времени и часто до полной неподвижности, или участие в ролевой игре, в которой хотя бы один персонаж соответствует такому описание.
* Жар / возбуждение.
? Персонаж вступает в состояние повышенного сексуального возбуждения, которое часто изменяет или преодолевает его запреты. Может соответствовать большей восприимчивости к оплодотворению / способности к оплодотворению.
* Оплодотворение
? Выражает интерес к действиям, в которых оплодотворение персонажа является целенаправленным действием, активно пытаясь забеременеть у другого персонажа в той или иной форме.
* Мужская беременность
? Акт, когда персонаж мужского пола беременеет во время ролевой игры или участвует в ролевой игре, в которой хотя бы один персонаж мужского пола беременен.
* Яйцекладка
? Участие в ролевой игре, в которой хотя бы один персонаж откладывает яйца через отверстие.
* Беременность
? Участие в ролевой игре, в которой хотя бы один персонаж беременен и/или включает темы беременности.
* Риск беременности
? Участие в ролевой игре, в которой существует непосредственный и серьезный риск того, что хотя бы один персонаж забеременеет; часто подразумевает, что хотя бы один персонаж не хочет такого результата.

#Поедание и нерождение
(Общий)
* Поглощение
? Поедается путем слияния с хищником или поглощения и/или растворения анатомической жидкостью хищника.
* Альтернативное поедание
? Акт физического потребления другого персонажа, совершаемый через отверстие, отличное от рта, пениса, влагалища или ануса, или получение таких действий.
* Анальное поедание
? Воре, когда что-то или кто-то заглатывается в задний проход.
* Каннибализм
? Акт поедания того же/подобного вида, обычно гуманоидного и разумного типа. Обычно обозначает реализм и реалистично съеденного персонажа.
* Поедание членом
? Акт физического потребления другого персонажа, совершаемый через пенис, часто приводит к тому, что персонаж-жертва попадает в яички или становится получателем таких действий.
* Кулинария (поедание)
? Действие персонажа по приготовлению/подготовке персонажа (или приготовлению/подготовке) для потребления другим. Может включать в себя персонажа целиком или только его части. Обычно предполагает реалистичное приготовление кого-либо так же, как готовят традиционную еду.
* Пищеварение
? Участие в ролевой игре, связанной с воровством, в которой персонаж-жертва будет переварен в любой подходящей жидкости.
* Утилизация
? Участие в ролевой игре, связанной с воровством, в которой добыча будет съедена, переварена и высвобождена в виде фекалий и/или мочи.
* Жесткое поедание
? Участие в воре, в ходе которого персонаж-жертва пережевывается и/или съедается по частям или иным образом физически калечится в результате поедания.
* Реалистичное поедание
? Участие в сцене воровства, в которой учитывается реалистичная физиология; обычно означает жесткое поедание.
* Мягкое поедание
? Участие в воре, при котором персонаж-жертва съедается целиком, не нанося персонажу никакого или минимального ущерба в результате процесса поедания.
* Нерождение
? Акт физического поглощения другого персонажа через влагалище и в матку или получение таких действий.
* Нереалистичное поедание
? Участие в сцене разврата, в которой не принимается во внимание реалистичная физиология; обычно означает мягкое поедание.
* Поедание (Хищник)
? Быть партнером-потребителем в ситуации поедания или нерождения, действовать как хищник.
* Поедание (Быть добычей)
? Быть потребляемым партнером в ситуации ролевой игры, связанной с поеданием.

 #Нечистые темы и игры
(Общий)
* Отрыжка/отрыжка
? Отрыжка во время полового акта или просто как акт во время ролевой игры. Может быть усиленным (видимые выбросы воздуха) и/или с усиленными звуками отрыжки, но не обязательно.
* Грязные ноги
? Выражает интерес к ногам, которые считаются «нечистыми», обычно из-за пота, грязи или скоплений грязи.
* Экстремальный мускус
? Участие в ролевой игре, в которой один персонаж источает исключительно сильные запахи от тела, такие как, помимо прочего, запах из промежности, крайней плоти, ступней или подмышек до такой степени, которая обычно реалистична и / или возникает из-за чрезмерного отсутствия гигиены.
* Пердеж
? Пердеж во время полового акта или просто как акт во время ролевой игры. Может быть усиленным (видимые выбросы воздуха) и/или с преувеличенными метеорическими шумами, но не обязательно.
* Грязь
? Выражает заинтересованность во включении аспектов грязи и нечистоты, таких как неприятный запах, мусор или любая другая форма физического вещества, которая считается антисанитарной или отвратительной.
* Неряшливый
? Участие в ролевой игре, которое может включать чрезмерное количество жидкостей (которые могут быть жидкостями организма) или других растворов, таких как (но не ограничиваясь ими) грязь, пища, слизь и т. д.
* Неряха
? Персонажи, не соблюдающие правила гигиены или пренебрегающие типичными стандартами чистоты из-за лени, личного выбора или по каким-либо причинам; может подчеркивать и получать удовольствие от лени или от действий, связанных с отсутствием гигиены.
* Смегма
? Выражает интерес к скоплениям вещества, которые образуются на половых органах (обычно под крайней плотью и половыми губами) из-за отсутствия соблюдения гигиены.
* Глотание рвоты
? Участие в ролевой игре, в которой персонаж будет употреблять рвоту перорально.
* Немытый мускус
? Относится к ролевой игре с участием персонажей, где аспект немытого мускуса заметно присутствует/участвует в игре. Обычно подразумевается, что один или несколько персонажей имеют отчетливый запах из-за отсутствия гигиены (обычно с феромонами, выделяющимися из промежности).
* Рвота
? Акт рвоты, рвота, употребление рвотных масс или иное включение рвоты в сексуальный контекст ролевой игры.

#Водные виды спорта и скат
(Общий)
* Контроль ванной комнаты
? Ситуация, в которой персонаж контролирует, когда, как и где другой персонаж может пользоваться ванной любым способом, обычно в качестве формы контроля или унижения.
* Гипер Скат
? Производство неестественных количеств фекалий или использование других средств для получения фекалий в огромных, часто нереальных количествах внутри ролевой игры, выделение продуктов которых вызывает сексуальную стимуляцию и/или дистресс у одного или нескольких персонажей.
* Гипер водные виды спорта
? Производство неестественного количества мочи или использование других средств для получения мочи в огромных, часто нереальных количествах в пределах ролевой игры, выделение продуктов этого процесса вызывает сексуальную стимуляцию и/или дистресс у одного или нескольких персонажей.
* Маркировка
? Мочиться на другого персонажа с целью пометить его своим собственным запахом мочи или быть получателем таких действий.
* Клизмы для мочи
? Акт выполнения клизмы, жидкость, используемая при этом, является мочой, или выполнение таких действий, часто посредством мочеиспускания кого-то внутрь своего партнера.
* Скат
? Относится к включению фекалий или выделению фекалий в любой форме в сексуальном контексте ролевой игры.
* Скат-пытка
? Акт использования фекалий или акт изгнания фекалий для оскорбления другого персонажа, который не желает или не заинтересован в участии в таких действиях или в том, чтобы быть их получателем.
* Загрязнение
? Акт «фекального загрязнения» нижнего белья, брюк или одежды или выполнение таких действий другим персонажем.
* Глотание фекалий
? Участие в ролевой игре, в которой персонаж будет перорально потреблять фекалии.
* Глотание мочи
? Участие в ролевой игре, в которой персонаж будет принимать мочу перорально.
* Водные виды спорта
? Относится к включению мочи или выделению мочи в любой форме в сексуальном контексте ролевой игры.
* Смачивание
? Мочеиспускание в нижнее белье, штаны или одежду, а также мочеиспускание другого персонажа на человека, который в той или иной степени одет.

                    hashChars: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.=+*^!@",
                    maxPow: function(base, maxVal) {

                    prefix: function(input, len, char){

                    drawLegend: function(context){
                        context.font = "bold 13px Arial";
                        context.fillStyle = '#000000';
                        
                        var levels = Object.keys(colors);
                        var x = context.canvas.width - 15 - (120 * levels.length);
                        for(var i = 0; i < levels.length; i++) {
                            context.beginPath();
                            context.arc(x + (120 * i), 17, 8, 0, 2 * Math.PI, false);
                            context.fillStyle = colors[levels[i]];
                            context.fill();
                            context.strokeStyle = 'rgba(0, 0, 0, 0.5)'
                            context.lineWidth = 1;
                            context.stroke();
                            
                            context.fillStyle = '#000000';
                            context.fillText(levels[i], x + 15 + (i * 120), 22);
                        }
                    },

                    },
                    encode: function(base, input){
                        var hashBase = inputKinks.hashChars.length;
                        var outputPow = inputKinks.maxPow(hashBase, Number.MAX_SAFE_INTEGER);
                        var inputPow = inputKinks.maxPow(base, Math.pow(hashBase, outputPow));
                        
                        var output = "";
                        var numChunks = Math.ceil(input.length / inputPow);
                        var inputIndex = 0;
                        for(var chunkId = 0; chunkId < numChunks; chunkId++) {
                            var inputIntValue = 0;
                            for(var pow = 0; pow < inputPow; pow++) {
                                var inputVal = input[inputIndex++];
                                if(typeof inputVal === "undefined") break;
                                var val = inputVal * Math.pow(base, pow);
                                inputIntValue += val;
                            }
                            
                            var outputCharValue = "";
                            while(inputIntValue > 0) {
                                var maxPow = Math.floor(log(inputIntValue, hashBase));
                                var powVal = Math.pow(hashBase, maxPow);
                                var charInt = Math.floor(inputIntValue / powVal);
                                var subtract = charInt * powVal;
                                var char = inputKinks.hashChars[charInt];
                                outputCharValue += char;
                                inputIntValue -= subtract;
                            }
                            var chunk = inputKinks.prefix(outputCharValue, outputPow, inputKinks.hashChars[0]);
                            output += chunk;
                        }
                        return output;
                    },
                    decode: function(base, output){
                        var hashBase = inputKinks.hashChars.length;
                        var outputPow = inputKinks.maxPow(hashBase, Number.MAX_SAFE_INTEGER);
                        
                        var values = [];
                        var numChunks = Math.max(output.length / outputPow)
                        for(var i = 0; i < numChunks; i++){
                            var chunk = output.substring(i * outputPow, (i + 1) * outputPow);
                            var chunkValues = inputKinks.decodeChunk(base, chunk);
                            for(var j = 0; j < chunkValues.length; j++) {
                                values.push(chunkValues[j]);
                            }
                        }
                        return values;
                    },
                    decodeChunk: function(base, chunk){
                        var hashBase = inputKinks.hashChars.length;
                        var outputPow = inputKinks.maxPow(hashBase, Number.MAX_SAFE_INTEGER);
                        var inputPow = inputKinks.maxPow(base, Math.pow(hashBase, outputPow));
                        
                        var chunkInt = 0;
                        for(var i = 0; i < chunk.length; i++) {
                            var char = chunk[i];
                            var charInt = inputKinks.hashChars.indexOf(char);
                            var pow = chunk.length - 1 - i;
                            var intVal = Math.pow(hashBase, pow) * charInt;
                            chunkInt += intVal;
                        }
                        var chunkIntCopy = chunkInt;
                        
                        var output = [];
                        for(var pow = inputPow - 1; pow >= 0; pow--) {
                            var posBase = Math.floor(Math.pow(base, pow));
                            var posVal = Math.floor(chunkInt / posBase);
                            var subtract = posBase * posVal;
                            output.push(posVal);
                            chunkInt -= subtract;
                        }
                        output.reverse();
                        return output;
                    },
                    updateHash: function(){
                        var hashValues = [];
                        $('#InputList .choices').each(function(){
                            var $this = $(this);
                            var lvlInt = $this.find('.selected').data('levelInt');
                            if(!lvlInt) lvlInt = 0;
                            hashValues.push(lvlInt);
                        });
                        return inputKinks.encode(Object.keys(colors).length, hashValues);
                    },
                    parseHash: function(){
                        var hash = location.hash.substring(1);
                        if(hash.length < 10) return;
                        
                        var values = inputKinks.decode(Object.keys(colors).length, hash);
                        var valueIndex = 0;
                        $('#InputList .choices').each(function(){
                            var $this = $(this);
                            var value = values[valueIndex++];
                            $this.children().eq(value).addClass('selected');
                        });
                    },
                    saveSelection: function(){
                        var selection = [];
                        $('.choice.selected').each(function(){
                            // .choice selector
                            var selector = '.' + this.className.replace(/ /g, '.');
                            // .choices selector
                            selector = '.' + $(this).closest('.choices')[0].className.replace(/ /g, '.') + ' ' + selector;
                            // .kinkRow selector
                            selector = '.' + $(this).closest('tr.kinkRow')[0].className.replace(/ /g, '.') + ' ' + selector;
                            // .kinkCategory selector
                            selector = '.' + $(this).closest('.kinkCategory')[0].className.replace(/ /g, '.') + ' ' + selector;
                            selector = selector.replace('.selected', '');
                            selection.push(selector);
                        });
                        return selection;
                    },
                    inputListToText: function(){
                        var KinksText = "";
                        var kinkCats = Object.keys(kinks);
                        for(var i = 0; i < kinkCats.length; i++){
                            var catName = kinkCats[i];
                            var catFields = kinks[catName].fields;
                            var catKinks = kinks[catName].kinks;
                            KinksText += '#' + catName + "\r\n";
                            KinksText += '(' + catFields.join(', ') + ")\r\n";
                            for(var j = 0; j < catKinks.length; j++){
                                KinksText += '* ' + catKinks[j].kinkName + "\r\n";
								if(catKinks[j].kinkDesc) 
									{ KinksText += '? ' + catKinks[j].kinkDesc + "\r\n"; }
                            }
                            KinksText += "\r\n";
                        }
                        return KinksText;
                    },
                    restoreSavedSelection: function(selection){
                        setTimeout(function(){
                            for(var i = 0; i < selection.length; i++){
                                var selector = selection[i];
                                $(selector).addClass('selected');
                            }
                            location.hash = inputKinks.updateHash();
                        }, 300);
                    },
                    parseKinksText: function(kinksText){
                        var newKinks = {};
                        var lines = kinksText.replace(/\r/g, '').split("\n");

                        var cat = null;
                        var catName = null;
                        for(var i = 0; i < lines.length; i++){
                            var line = lines[i];
                            if(!line.length) continue;

                            if(line[0] === '#') {
                                if(catName){
                                    if(!(cat.fields instanceof Array) || cat.fields.length < 1){
                                        alert(catName + ' does not have any fields defined!');
                                        return;
                                    }
                                    if(!(cat.kinks instanceof Array) || cat.kinks.length < 1){
                                        alert(catName + ' does not have any kinks listed!');
                                        return;
                                    }
                                    newKinks[catName] = cat;
                                }
                                catName = line.substring(1).trim();
                                cat = { kinks: [] };
                            }
                            if(!catName) continue;
                            if(line[0] === '(') {
                                cat.fields = line.substring(1, line.length - 1).trim().split(',');
                                for(var j = 0; j < cat.fields.length; j++){
                                    cat.fields[j] = cat.fields[j].trim();
                                }
                            }
                            if(line[0] === '*'){
								var kink = {};
                                kink.kinkName = line.substring(1).trim();
								cat.kinks.push(kink);
                            }
							if(line[0] === '?'){
								kink.kinkDesc = line.substring(1).trim();
							}
                        }
                        if(catName && !newKinks[catName]){
                            if(!(cat.fields instanceof Array) || cat.fields.length < 1){
                                alert(catName + ' does not have any fields defined!');
                                return;
                            }
                            if(!(cat.kinks instanceof Array) || cat.kinks.length < 1){
                                alert(catName + ' does not have any kinks listed!');
                                return;
                            }
                            newKinks[catName] = cat;
                        }
                        return newKinks;
                    }					
				};

                            $category.text(currentKink.category);
                            var label = $field.text((currentKink.showField ? '(' + currentKink.field + ') ' : '') + currentKink.kink.name);
                            if(currentKink.kink.desc) {showDescriptionButton(currentKink.kink.desc, label);}
							$options.append($currentKink);

                            // Prev
                            for(var i = inputKinks.inputPopup.numPrev; i > 0; i--){
                                var prevKink = inputKinks.inputPopup.kinkByIndex(index - i);
                                var $prevKink = inputKinks.inputPopup.generateSecondary(prevKink);
                                $previous.append($prevKink);
                                (function(skip){
                                    $prevKink.on('click', function(){
                                        inputKinks.inputPopup.showPrev(skip);
                                    });
                                })(i);
                            }
                            // Next
                            for(var i = 1; i <= inputKinks.inputPopup.numNext; i++){
                                var nextKink = inputKinks.inputPopup.kinkByIndex(index + i);
                                var $nextKink = inputKinks.inputPopup.generateSecondary(nextKink);
                                $next.append($nextKink);
                                (function(skip){
                                    $nextKink.on('click', function(){
                                        inputKinks.inputPopup.showNext(skip);
                                    });
                                })(i);
                            }
                        },
                        showPrev: function(skip){
                            if(typeof skip !== "number") skip = 1;
                            var index = $popup.data('index') - skip;
                            var numKinks = inputKinks.inputPopup.allKinks.length;
                            index = (numKinks + index) % numKinks;
                            inputKinks.inputPopup.showIndex(index);
                        },
                        showNext: function(skip){
                            if(typeof skip !== "number") skip = 1;
                            var index = $popup.data('index') + skip;
                            var numKinks = inputKinks.inputPopup.allKinks.length;
                            index = (numKinks + index) % numKinks;
                            inputKinks.inputPopup.showIndex(index);
                        },
                        show: function(){
                            inputKinks.inputPopup.allKinks = inputKinks.getAllKinks();
                            inputKinks.inputPopup.showIndex(0);
                            $popup.fadeIn();
                        }
                    };

                    $(window).on('keydown', function(e){
                        if(e.altKey || e.shiftKey || e.ctrlKey) return;
                        if(!$popup.is(':visible')) return;

                        if(e.keyCode === 38) {
                            inputKinks.inputPopup.showPrev();
                            e.preventDefault();
                            e.stopPropagation();
                        }
                        if(e.keyCode === 40) {
                            inputKinks.inputPopup.showNext();
                            e.preventDefault();
                            e.stopPropagation();
                        }

                        var btn = -1;
                        if(e.keyCode >= 96 && e.keyCode <= 101) {
                            btn = e.keyCode - 96;
                        }
                        else if(e.keyCode >= 48 && e.keyCode <= 53) {
                            btn = e.keyCode - 48;
                        }
                        else {
                            return;
                        }

                        var $btn = $options.find('.big-choice').eq(btn);
                        $btn.click();
                    });
                    $('#StartBtn').on('click', inputKinks.inputPopup.show);
                    $('#themeBtn').on('click', toggletheme);
                    $('#InputCurrent .closePopup, #InputOverlay').on('click', function(){
                        $popup.fadeOut();
                    });                    
                })();
            });
        </script>
</body>
</html>
